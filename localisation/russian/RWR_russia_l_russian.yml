RUS_put_pressure_on_banking_sector:0 "Надавить на банковский сектор"
RUS_put_pressure_on_banking_sector_tt:0 "§Y$RUS_great_depression$§! изменятся на \nПрирост политической власти §G+10.0%§! \nСтабильность §G+5.0%§! \n\n"
RUS_reorganize_Peasant_Bank:0 "Реорганизовать крестьянский банк"
RUS_reorganize_Peasant_Bank_desc:0 " Крестьянский поземельный банк или же просто Крестьянский банк — государственное кредитное учреждение, начавшее свою работу в 1882 году во времена правления императора Александра Ⅲ. В его задачи входила выдача долгосрочной ссуды крестьянам на покупку частновладельческих, прежде всего дворянских земель. Банк сыграл немалую роль в решении земельного вопроса. Но поскольку банк не смог решить проблему финансирования покупки земли, её цена возрастала, как и раздробленность земельных наделов. Обследованием было установлено, что у переселенцев в Ишимском районе на их родине было только по 2,5 десятины пахотной земли на двор, а в Тюкалинском — по две, так что собственного хлеба им хватало до Филипповского поста, редко до Пасхи. В этих условиях под запашку шли луга, уменьшалось количество домашнего скота, который нечем кормить, с ним и урожайность почвы. Потому единственное разумное решение данного вопроса в текущих условиях является его полная реорганизация и пересмотр его политики."
RUS_reformed_peasant_bank:0 "Реорганизация поземельного банка"
RUS_reorganize_Peasant_Bank_tt:0 "§Y$RUS_great_depression$§! изменятся на \nФабрики товаров народного потребления §Y-5.0%§! \nСкорость строительства §G+10.0%§! \nМакс. эффективность производства §G+5.0%§! \nОбъем заводского производства §G+10.0%§! \n\n"
RUS_big_banking_reform:0 "Большая банковская реформа"
RUS_big_banking_reform_desc:0 "С началом Великой депрессии наша экономическая ситуация в стране серьёзно пошатнулась, потому с нашей стороны будет разумно, если кредиты будут выдаваться в первую очередь для спасения экономики а не просто так. Это будет явно более осмысленная трата денег."
RUS_reorganization_of_banking_system:0 "Большая банковская реформа"
RUS_big_banking_reform_tt:0 "§Y$RUS_great_depression$§! изменятся на \nПрирост политической власти §G+5.0%§! \nФабрики товаров народного потребления §Y-5.0%§! \n\n"
RUS_enter_zero_credit:0 "Ввести нулевой кредит"
RUS_enter_zero_credit_desc:0 "Нулевой кредит - это предоставление возможности погасить долг без начисления процентов в течение льготного периода. В рамках введения новой политики крестьянского банка нам необходимо ввести данную систему, дабы расширить количество крестьянских наделов. Сейчас это будет пусть не самой выгодной затеей но в перспективе она сможет принести немалую выгоду нашему государству."
RUS_zero_credit:0 "Нулевой кредит"
RUS_question_of_peasant_associations:0 "Вопрос о крестьянских содружествах"
RUS_question_of_peasant_associations_desc:0 "С началом Великой депрессии по всему миру начали свою деятельность так называемые "профсоюзы", чьи главы настаивают на соблюдении прав рабочих и сохранения цитата "Вменяемых условий работы на предприятиях". Однако ввиду того факта что в нашей стране в основном преобладают аграрные экономические отношения, у нас помимо вышеупомянутых "профсоюзов" сформировались их аналоги а именно так называемые "крестьянские содружества", организации в сущности своей схожие но выступающие в свою очередь уже за права крестьян. Насколько уместно говорить о каких-то там правах низших слоёв населения с учётом того факта, что страна находиться в условиях близких к экономическому коллапсу другой вопрос. Потому его и нужно решить, и чем раньше мы это сделаем, тем будет лучше."
RUS_question_of_trade_unions:0 "Вопрос о профсоюзах"
RUS_question_of_trade_unions_desc:0 "С началом Великой депрессии по всему миру начали формироваться так называемые "профсоюзы", и наша страна не стала исключением. Хоть для неё большую опасность представляют их аналоги в лице так называемых "крестьянских содружеств", как никак общество у нас преимущественно аграрное, но забывать о рисках, которые создают "профсоюзы" для нашей экономики тоже не стоит. Потому нам обязательно стоит хоть что-нибудь да предпринять по отношению к ним."
RUS_unified_state_bank:0 "Единый госбанк"
RUS_unified_state_bank_desc:0 "Как мы знаем банки сильно влияют на экономическую ситуацию в любой стране. А именно ведя политику инфляционного таргетирования, по сути искусствено раздувая раздувая инфляцию. Однако стоит понимать что полный запрет деятельности частных банков ведёт к некоторым рискам. Как никак таргетирование инфляции так же потенциально может обеспечить стабильность потребительских цен, не оказывая влияния на долгосрочный экономический рост, поддерживать низкие и устойчивые инфляционные ожидания, которые увеличивают эффективность денежно-кредитной политики а также снизить зависимость долгосрочного реального валютного курса от процентной политики центрального банка. Потому наиболее разумным будет создание единого государственного банка, что в свою очередь сможет проводить более грамотную политику контроля над растущей в стране инфляцией."
RUS_economic_revival_project:0 "Проект возрождения экономики"
RUS_economic_revival_project_desc:0 "Сумев успешно провести первый этап наиболее экономических преобразований в стране, мы должны составить план того как мы будем продолжать спасать отечественную экономику от коллапса, попутно залатывая дыры в государственном бюджете."
RUS_economic_revival_project_tt:0 "§Y$RUS_great_depression$§! изменятся на \nФабрики товаров народного потребления §Y-5.0%§! \nСтабильность §G+5.0%§! \nСкорость строительства §G+10.0%§! \nМакс. эффективность производства §G+5.0%§! \nОбъем заводского производства §G+5.0%§! \n\n"
RUS_unified_village_economy:0 "Единое крестьянское хозяйство"
RUS_unified_village_economy_desc:0 "Для более простого управления сельским хозяйство мы должны создать общую систему внутри деревни для крестьян. Так как деревням проще взять кредиты, для приобретения техники, а также совместно сбывать продукцию."
RUS_support_of_farmlands:0 "Поддержка крестьянских угодий"
RUS_support_of_farmlands_desc:0 "Крестьяне являются одной из важнейших страт нашего государства, от которых сильно зависит наше экономическое благополучие. Потому хоть иногда мы должны оказывать им поддержку."
RUS_new_working_charter:0 "Новый рабочий устав"
RUS_new_working_charter_desc:0 "С началом Великой депрессии мы были вынуждены значительно увеличить трудовые нормы. Однако на данный момент экономическая ситуация в стране благодаря нашим экономическим реформам была относительно стабилизирована. Потому, дабы не злить народ, мы можем пойти ему на некоторые уступки."
RUS_folk_handicraft_production:0 "Народное кустарное производство"
RUS_folk_handicraft_production_desc:0 "Исторически в стране никогда не было действительно мощной промышленности. Страна жила во многом за счёт торговли. Однако мы можем упростить процесс диверсификации экономики, путём улучшения условий для создания малых частных предприятий, де-факто стимулируя так называемое "кустарное производство"."
RUS_development_of_mechanization_in_rural_areas:0 "Развитие механизации на селе"
RUS_development_of_mechanization_in_rural_areas_desc:0 "На данный момент в нашей стране огромное влияние на экономику имеет аграрный сектор который как и другие сферы экономики в ней остаётся на довольно низком в технологическом плане уровне развития, потому в рамках ныне идущей экономической реформы, мы должны заняться ликвидацией отставания."
RUS_solid_bread_prices:0 "Твердые цены на хлеб"
RUS_solid_bread_prices_desc:0 "Нам удалось успешно провести ряд успешных реформ касающихся сельского хозяйства, за счёт чего были урегулированы цены на такие базовые товары минимальной потребительской корзины как ряд продуктов питания в лице овса, соли, яиц и картофеля, что на удивление многих отлично приживается на беларуских болотах. Однако абсолютным рекордсменом по наращиванию темпов производства стал хлеб. В целом не удивительно, как никак хлеб всему голова!"
RUS_national_tax:0 "Национальный налог"
RUS_national_tax_desc:0 "Исторически в России жило множество народностей всяких, от татар до малороссов, что отнюдь не шло ей на пользу. Восставали они, бунтовали. Мы могли бы их просто ассимилировать да только процесс этот долгий. Однако его можно ускорить, за одно получив немало выгод экономических. Обложим их налогами дополнительными, быть может наконец русскими станут!"
RUS_support_industrialists:0 "Поддержать промышленников"
RUS_support_industrialists_desc:0 "Наша страна никогда не обладала действительно мощной промышленностью ввиду экспортоориентированной экономики. Однако лучше поздно чем никогда, потому у нас её есть возможность исправить данный конфуз."
RUS_all_russian_market:0 "Всероссийский рынок"
RUS_all_russian_market_desc:0 "С проведением нами экономических реформ, на данный момент торговля теперь идёт не только от больших компаний но и от кустарников, при том по всей России."
RUS_large_peasant_construction_site:0 "Большая крестьянская стройка"
RUS_large_peasant_construction_site_desc:0 "Сумев решить основную часть проблем, вызванных технологическим отставанием нашей страны в сельском хозяйстве, и проведя долгожданный процесс начала развития механизации, стоит задуматься и о больших выгодах, что могут быть принесены нашей стране."
RUS_overcome_remnants_of_consequences:0 "Побороть остатки последствий"
RUS_overcome_remnants_of_consequences_desc:0 "Пусть путь экономических преобразований в стране был крайне тернистым и долгим, нам, тем не менее, полностью удалось восстановить экономику, как когда-то казалось, полностью уничтоженную. Более того, у нас даже удалось выйти в некоторый профицит бюджета и промышленности. По-настоящему великая победа великой страны!"
RUS_strengthen_provincial_industry:0 "Укрепить губернскую промышленность"
RUS_strengthen_provincial_industry_desc:0 "Мы внесли немалый вклад в развитие промышленности крупных городов, теперь пора наконец снимать сливки."
RUS_military_production_reforms:0 "Реформы военного производства"
RUS_military_production_reforms_desc:0 "Необходимость в реформах назревала  давно. Мировая ситуация буквально не оставляет нам другого  выбора! Мы должны быть готовы к трудностям, что будут ждать нас впереди."
RUS_smolensk_army_council:0 "Смоленский военный совет"
RUS_smolensk_army_council_desc:0 "После Великой войны в России более не созывались армейские советы, да и в принципе с того периода государство более не занималось развитием армии, не говоря о каких-либо крупных проверках и чистках. Так долго продолжаться не может."
RUS_reduce_cost_of_weapons:0 "Удешевить производство"
RUS_reduce_cost_of_weapons_tt:0 "§WЭти меры, определенно, пойдут на пользу нашему ВПК, но могут возыметь§! §Rнеприятные последствия!§! \n"
RUS_reduce_cost_of_weapons_desc:0 "Наши образцы вооружение слишком дороги, следует удешевить производство, чтобы за меньшие финансы создать больше оружия. В конце концов, наша армия огромна и если мы не будем думать об экономии, то разоримся!"
RUS_foreign_arms_supplies:0 "Иностранные поставки оружия"
RUS_foreign_arms_supplies_tt:0 "§WБудут разблокированы §Yрешения§! на закупку §Gвооружения§! у иностранных держав.§! \n"
RUS_foreign_arms_supplies_desc:0 "У России хоть и не лучшие отношения с разнообразными великими державами, но кто откажется от выгодной сделки? "
RUS_reorganization_of_okhrana:0 "Реорганизация Охранки"
RUS_reorganization_of_okhrana_desc:0 "Охранное отделение так же известное как охранка а в свою очередь полное наименование Отделение по охранению общественной безопасности и порядка — название структурных органов департамента полиции Министерства внутренних дел Российской империи, ведавших политическим сыском. Первое охранное отделение было создано в 1866 году при Санкт-Петербургском градоначальнике после покушения Дмитрия Каракозова на императора Александра II. Начиная с 1913 года по инициативе товарища министра внутренних дел, заведующего полицией В. Ф. Джунковского начинается ликвидация вновь созданных охранных отделений. К 1917 году их осталось всего три: Петроградское, Московское и Варшавское. Главной причиной создания охранки являлась борьба с антигосударственной деятельностью различного рода радикальных группировок с целью, как сказано в названии, по охранения общественной безопасности и порядка. Теперь когда радикалы вновь начали свою активную деятельность стоит её реорганизовать и расширить, как бы нам не вопили либералы и прочая нечисть."
RUS_increase_in_military_schools:0 "Увеличение числа военных училищ"
RUS_increase_in_military_schools_desc:0 "В России начало специализированным военно-учебным заведениям положено Петром Великим, который в 1698 году основал в Москве «Школу цифири и землемерия», Пушкарского приказа, затем в 1701 году «Школу математических и навигацких наук» для подготовки молодых людей к службе в артиллерии, инженерах и во флоте. Наконец, в 1712 году была открыта «инженерная школа» на 100—150 воспитанников. В Санкт-Петербурге в 1715 году была открыта Академия морской гвардии, а в 1719 году учреждены две школы: артиллерийская школа и инженерная,. Указом 1721 года были учреждены гарнизонные школы. Сейчас же, когда нам как никогда нужны новые люди в армии, ввиду начала программы её обновления, мы должны начать строительство новых и расширение старых военно-учебных заведений в нашей стране."
RUS_trans_ural_construction:0 "Зауральское строительство"
RUS_trans_ural_construction_tt:0 "§WКаждый регион, находящийся между Уралом и Дальним Востоком, §Yполучит модификатор§!, §Gувеличивающий скорость строительства на 10%.§! \n"
RUS_trans_ural_construction_desc:0 "Давайте честно, у нас есть огромные территории с богатой землёй, а мы этим почти и не пользуемся! Хотя, казалось бы, господин Столыпин, царствие ему небесное, сделал наилучшие условия для развития Сибири. Так давайте же хотя бы теперь исправим эту несправедливость!"
RUS_for_god_and_tsar:0 "За Бога и Царя!"
RUS_for_god_and_tsar_desc:0 "Исторически русский народ славится своей набожностью и преданностью царю, что помогает ему побеждать в войнах. Потому мы должны продолжить путь, что в далёком 1833 году проложил нам С. С. Уваров. Да здравствует православие, самодержавие, народность!"
RUS_we_are_fighting_for_truth:0 "Мы сражаемся за правду"
RUS_we_are_fighting_for_truth_desc:0 "Хоть и вера в царя и Бога сильно повлияла на развитие русского общества и в особенности на успехи нашей армии в войнах, всё же стоит понимать что на вере далеко не пробьёшься. Потому нам нужна идея, что сможет за одно и угодить исторически весьма разнообразному как в этническом так и в религиозном плане разнообразному народу России. Мы сражаемся в первую очередь за правду и ни за что более!"
RUS_keep_cavalry_in_army:0 "Сохранить кавалерию"
RUS_keep_cavalry_in_army_desc:0 "Сохранить кавалерию в армии:На протяжении долгих лет отважные, кавалерийские части были щитом и мечом нашей державы. Это одна из скреп нашего военного дела. Мы не можем отказаться от кавалерии. Без кавалерии мы - не мы! "
RUS_tanks_tanks_tanks:0 "Танки! Танки! Танки!"
RUS_tanks_tanks_tanks_desc:0 "Оставаясь верными аморфным "скрепам" мы очень сильно рискуем. Мы рискуем не поспеть за прогрессом. Мы рискуем не поспеть за противником. Мы рискуем проиграть." - Заявление молодого генерала  на одном из плановых докладов перед правительством. "
RUS_iron_monsters_in_army:0 "Железные монстры в армии"
RUS_iron_monsters_in_army_desc:0 "Восточному колоссу в войсках необходимы не только люди, но и самые настоящие стальные левиафаны, что способны напугать врага или расправиться с ним за мгновение! В конце концов, наша страна уже имеет опыт в таких делах, нужно просто потратить на это чуть больше средств. "
RUS_strengthen_western_borders:0 "Укрепить западные рубежи"
RUS_strengthen_western_borders_desc:0 "Пусть и после Великой войны нам вместе с нашими западными союзниками удалось преуменьшить пыл немецкого зверя, желавшего заставить покорить своей воле Европу, и в целом из себя он давно представляет уже далеко не ту грозную силу, что способна держать в страхе весь мир, но, учитывая высокую нестабильность в послевоенной Германии, значительная часть которой вызвана мощными реваншистскими настроениями в её обществе, нам стоит ради безопасности наших западных рубежей укрепить наши западные регионы."
RUS_strengthen_western_borders_tt:0 "§YПо всей западной гранцие, а также в больших западных городах будут воздвигнуты укрепления 2 уровня.§! \n"
RUS_reequipment_of_army:0 "Переоснащение вооруженных сил"
RUS_reequipment_of_army_desc:0 "Как было ранее установлено по итогам Смоленского военного совета, наша армия страдает от сильнейшего технологического отставания в сравнении с другими крупными армиями Европы. Потому нам нужно перевооружить армию, оснастив её новейшим вооружением."
RUS_SRC_in_yekaterinburg:0 "НИЦ в Екатеринбурге"
RUS_SRC_in_yekaterinburg_desc:0 "Военной отрасли нужны светлые головы и её нужды попросту не могут покрыть сегодняшние институты. Посему, похоже, единственным выходом из этой непростой ситуации является создание отдельного Научного Исследовательского Центра по военным делам. Конечно, это могло бы затратить слишком большие средства, ведь такие системы тратят на себя огромные финансы. Благо у России имеются провинции, в которых можно создавать целые институты за сравнительно небольшие средства. Да и к тому же, Екатеринбург красивый город, кто будет против там поселиться? Особенно, если таково требование Родины?!"
RUS_best_aviation_of_east:0 "Лучшая авиация востока"
RUS_best_aviation_of_east_desc:0 ""Небо было изрезано фигурами высшего пилотажа. Прекрасное, завораживающее зрелище. Новый балет." – цитата одного из офицеров. "
RUS_new_generation_ships:0 "Корабли нового поколения"
RUS_new_generation_ships_desc:0 "Гордость и могущество – вечные спутники наших кораблей.  Но новое поколение- это по истину города-крепости! "
RUS_special_military_department:0 "Особый Военный Отдел"
RUS_special_military_department_desc:0 "Ввиду роста популярности всякого рода антигосударственной пропаганды в нашей стране, многие стали придерживаться так скажем так неправильных взглядов, и люди в армии не стали исключением. От мало до велико, от простых рядовых до генералитета. Это в свою очередь может привести к рискам, связанным с потенциально возможным мятежам и дезертирству. Потому дабы не допустить столь невыгодный сценарий, нам нужно следить за армией и в идеологическом плане. Для этих целей мы создадим Особый отдел армии, что должен будет следить за идеологической лояльностью в ней."
RUS_new_wave_of_mobilization:0 "Новая волна мобилизации"
RUS_new_wave_of_mobilization_desc:0 "Как и было установлено по итогам отчёта во время Смоленского съезда, у нас наблюдается так же и незначительная нехватка людских ресурсов. Хоть она и не самая значительная, но ввиду наличия лишнего вооружения на складах после проведения программы перевооружения армии, учитывая наши планы касательно её расширения, нам определённо следует решить данную проблему."
RUS_patriotism_in_schools:0 "Патриотизм в школах"
RUS_patriotism_in_schools_desc:0 "Думая об лояльности одних лишь верхов, мы очень часто забываем о низах. Конкретно в данном случае мы часто забываем о воспитании патриотизма в том числе и среди подрастающего поколения, наиболее удобный для данных целей вариант это внедрение в школьную программу особых уроков, где ученикам будут рассказывать про великих деятелей нашей родины и то почему эту самую родину нужно любить."
RUS_specialized_troops:0 "Отряды специального назначения"
RUS_specialized_troops_desc:0 "Наша страна обладает крайне разнообразным рельефом: от величественных гор Кавказа и бескрайних степей Средней Азии до финских, карельских и белорусских болот. Потому с нашей стороны будет крайне выгодно заниматься развитием спец. отрядов, что будут чувствовать себя как рыба в воде, в специально подготовленных для них условиях."
RUS_russias_third_ally:0 "Третий союзник России"
RUS_russias_third_ally_desc:0 "В сложившейся экономическо-политической ситуации стоит начать массовое производство авиации. Тогда наша великая держава обзаведётся ещё и третьим союзником, авиацией. Если мы решим отказаться от этого, то наши враги нас сомнут!"
RUS_focus_on_two_directions:0 "Сосредоточить внимание на двух направлениях"
RUS_focus_on_two_directions_desc:0 "За двумя зайцами погонишься, не одного не поймаешь, так гласит народная поговорка. В конце концов, нам не надо будет беспокоиться о слабых позициях в воздухе, если армия и флот стремительным наступлением заставят врага сдаться! "
RUS_newspapers_and_radio_on_guard_of_motherland:0 "Газеты и радио на страже Родины"
RUS_newspapers_and_radio_on_guard_of_motherland_desc:0 "Хоть нам и удалось подавить антигосударственные настроения в армии, куда сложнее будет подавить их в обществе. Однако сделать это всё же возможно, главное подключить к данному процессу по-больше средств массовой информации."
RUS_always_be_ready:0 "Всегда быть на готове"
RUS_always_be_ready_desc:0 "Хоть подобные подозрения могут показаться весьма параноидальными, отнюдь их не стоит полностью отвергать. Как ни как чуть ли не каждые 100 лет в нашу страну кто-нибудь норовит обязательно в неё вторгнуться и покорить, и однажды к сожалению это даже удалось сделать. Наша держава всегда была богата на ресурсы, а так как ни одной державе не выгодно существование другой равной по силе державы или тем более державы равной ей по силе, мы тем более должны быть на чеку. Не бывать второму игу! Да здравствует Русь!"
RUS_there_is_nowhere_to_retreat:0 "Отступать некуда"
RUS_there_is_nowhere_to_retreat_desc:0 "Пытаясь делить шкуру ещё не убитого медведя, громко заявляя о себе на мировой арене, мы не замечаем того факта, что это создаёт определённые риски. Потому, дабы избежать объединения всего мира против нас за попытки забрать себе слишком много места под солнцем, нам определённо лучше будет засесть в оборону, ожидая удара в НАШУ сторону."
RUS_ideological_war_for_minds:0 "Идеологическая война за умы"
RUS_ideological_war_for_minds_desc:0 "Мы слишком часто пытаемся мыслить с точки зрения военной мощи хотя стоит понимать, что она является далеко не главным фактором что определяет, то на чьей стороне будет победа. Потому нам стоит действовать иначе, а именно пытаться склонить народ враждебных стран на нашу сторону. "
RUS_russian_world:0 "Русский мир"
RUS_russian_world_desc:0 "Нашу страну исторически пытались сдерживать как-либо, не давать показать свой потенциал, не раз пытались уничтожить, поработить. Начиная с Русско-византийской войны 970—971 годов, Смоленской войны, Крымской войной, заканчивая сегодняшним днём, нам не давали заполучить место под солнцем. Хватит это терпеть! Пора же наконец покончить с этим!"
RUS_return_to_politics:0 "Возвращение в политику"
RUS_return_to_politics_desc:0 "На протяжении целого десятилетия Россия выпала из политических игрищах, что всё это время происходили вокруг неё. Теперь же, когда далее игнорировать нарастающие противоречия с соседями и великими державами не представляется возможным, пора вернуться на политическую арену и заняться делом!"
RUS_gaze_to_east:0 "Взор на восток"
RUS_gaze_to_east_desc:0 "Стоит помнить, что у русского орла две головы, одна из которых не зря повёрнута на восток. Ведь наша страна настолько велика и обширна, что её не могут интересовать исключительно дела на западе и ей всегда необходимо помнить об этом."
RUS_old_enemy:0 "Старый недруг"
RUS_old_enemy_desc:0 "На самом Дальнем Востоке расположилась страна восходящего солнца. И хоть сейчас Токио не представляет для нас опасности, но совсем недавно эта крошечная «пигалица» одолела нас в войне. Посему всё же не стоит забывать о этой потенциальной угрозе и обезопасить свои границы."
RUS_unexpected_twist:0 "Неожиданный поворот"
RUS_unexpected_twist_desc:0 "Что бы мы ни делали факт остаётся фактом: крайние земли России на востоке значительно слабее чем на западе. Протяжённость и неразвитость путей сообщений, поражения прошлого, ограниченность гарнизонов... Разве противостояние с развивающейся Японией в невыгодных для нас условиях станет правильным решением? Наша держава в своё время простёрлась на огромные пространства, и, учитывая нынешние нестабильные времена, стоит сконцентрироваться на укреплении имеющихся рубежей. Николай однажды поставил не на ту лошадку, и так мы потерпели поражение в Русско-Японской войне. Только дураки не учатся на своих ошибках, а потому, возможно, стоит мягче относится к Токио, попутно закрепив мир в северной части Тихого Океана."
RUS_manchurian_conspiracy:0 "Маньчжурский сговор"
RUS_manchurian_conspiracy_desc:0 "Молодая страна восходящего солнца так или иначе будет реализовывать свои амбиции, и логичным направлением её экспансии является Китай. Учитывая это, встаёт вопрос о судьбе Китайской-Восточной Железной Дороги. Безусловно в случае вторжения Токио в Поднебесную закономерно можно будет ожидать национализацию всех путей сообщения. Наши новые коллеги — вполне сговорчивые люди, и, на определённых условиях, мы можем обеспечить закрепление нашего контроля над КВЖД и разграничение влияния даже при открытом вторжении японцев в Маньчжурию."
RUS_sakhalin_conference:0 "Сахалинская конференция"
RUS_sakhalin_conference_desc:0 "Граф Полусахалинский... Конечно, Витте внёс определённый вклад в развитие Отечества, но итоги той войны до сих пор являются пятном на репутации России. Половина острова за нами, а другая за нашими друзьями. Мы предприняли ряд шагов по налаживанию отношений с Японией, но апогеем данной политики станет бескровное восстановление полного контроля над Сахалином. Однако, исключительно дипломатией достигнуть этого невозможно. Токио непримиримо в территориальных вопросах, но если мы предложим им значительную сумму..."
RUS_eastern_squadron:0 "Дальневосточная эскадра"
RUS_eastern_squadron_desc:0 "Русско-японская война прошлого монарха наглядно продемонстрировала уязвимость дальних рубежей далеко за Уралом. Видя нарастающую мощь молодой азиатской державы, мы не можем игнорировать эту потенциальную угрозу. Гарантировать безопасность нашим рубежам может лишь создание новых логистических центров, укрепление прибрежных городов и, самое главное, возрождение Тихоокеанской флотилии. Новые суда, построенные на предприятиях Владивостока и Императорской Гавани, сформируют модернизированное ядро Дальневосточной эскадры, что будет нести волю России по морской глади и сдержат японские амбиции."
RUS_longawaited_revenge:0 "Долгожданный реванш"
RUS_longawaited_revenge_desc:0 "Терпеть наглость Токио больше невозможно. Хитрые азиатские политики жаждут захватить Приморье, но мы этого им не позволим. Флот и армия готовы, тыл под контролем — настал час расплаты. Япония не имеет права владеть ни Порт-Артуром, ни Кореей, ни любой другой землёй на материке. Русский флаг вновь будет поднят на сопках Маньчжурии, но теперь озарённый лучами победы."
RUS_continuation_of_big_game:0 "Продолжение Большой игры"
RUS_continuation_of_big_game_desc:0 "На протяжение XIX и XX веков между нами и Британией идёт ожесточённое противостояние за влияние над землями от Средиземноморья и до Китая. И хоть сейчас Лондон менее активно занят воздействием на данный регион, но мы не должны себя обманывать, Большая игра между нашими странами продолжается!"
RUS_decay_in_afghanistan:0 "Тление в Афганистане"
RUS_decay_in_afghanistan_desc:0 "Древнее государство в горах с далёких времён называют «кладбищем империй», и делают это не безосновательно. Ни античные, ни более современные империи так и не смогли полностью покорить восточную часть Иранского нагорья. Уступки и марионеточный статус позволял назвать Афганистан частью другого государства, но всё же он не находился под прямым контролем. В то же время королевство, получившее свою независимость относительно недавно, представляет из себя важный опорный пункт в нашем противостоянии с Лондоном. Вероятно, нестабильное и формирующееся как полноценное государство, Афганистан будет рад нашему предложению помощи."
RUS_break_into_kabul:0 "Ворваться в Кабул!"
RUS_break_into_kabul_desc:0 "В своё время Император Павел размышлял о походе в Индию. Угроза «жемчужине Британской Империи» могла сделать Лондон более сговорчивым во всех вопросах. Нестабильное слаборазвитое государство — точно такие же воинственные феодальные образования разбивал ещё Скобелев пол века назад. Афганский король всё время будет лавировать между двумя великими державами, и не ровен час поддержит британцев, чего нельзя допустить. Мы принудим Афганистан к повиновению силой, чего бы это ни стоило."
RUS_influence_on_black_sea_straits:0 "Влияние на Босфор"
RUS_influence_on_black_sea_straits_desc:0 "Русские требования по итогу капитуляции Османской Империи были выполнены лишь частично. Теперь проливы контролирует искусственно созданное государство, целью которого является лишь поддержание влияния западных союзных по Антанте держав на стратегически важный регион. Всё же и мы обладаем огромным весом, и при умелых действиях получится удачно использовать босфорскую зону для реализации наших амбиций."
RUS_athenian_delegation:0 "Афинская делегация"
RUS_athenian_delegation_desc:0 "Уже давно мы поддерживаем контакт с официальными греческими представителями и всё чаще сходимся в одном мнении: создание буферного Константинополя было ошибкой. Сам древний город зародил в себе Византию, что в дальнейшем дала толчок греческой национальной идее. Царьград как для нас, так и для эллинов есть ни что иное, как величественный памятник истории, город-крепость, издавна являющийся ключевым опорным пунктом мирового масштаба на протяжении всей истории. Необходимо объединить усилия для возвращения Второго Рима в лоно православных держав, пускай это и займёт некоторое время. В Афины отправится несколько наших дипломатов, которые постараются убедить короля эллинов поддержать русский план по постепенному установлению контроля над Босфором. Град Константина не будет базой англо-французского влияния!"
RUS_persian_front:0 "Персидский фронт"
RUS_persian_front_desc:0 "Тегеран и правящий в нём Шах является наиболее развитой силой в сравнении с прочими государствами Ближнего и Среднего Востока. Ещё во время сражений Великой Войны русские и британские войска совместно заняли ряд важных опорных пунктов в Персии для противостояния Османам. Но война завершилась, турки в очередной раз разгромлены, но возник закономерный вопрос: стоит ли выводить наши силы? На официальном уровне никто не подтвердил, что мы сворачиваем корпус в персидских землях. Пожалуй, именно Шахство станет наиболее активным противостоянием в рамках продолжающейся борьбы за влияние с англосаксами."
RUS_azerbaijani_dream:0 "Азербайджанская мечта"
RUS_azerbaijani_dream_desc:0 "Не для кого не секрет, что многие наши народы на окраинах Отечества разделены. Одним из таких является азербайджанский народ, долгое время проживающий на землях Персии и России. Южный Азербайджан, занятый русскими частями со времён боёв с османами в последнем конфликте, является уникальным примером реализации влияния нашей страны в современном мире. Пользуясь идеей о «единении всех народов России под исторической русской властью, защищающей и оберегающей малые народы», мы можем успешно воздействовать на неравнодушное неперсидское население нашего аграрного южного соседа. Рано или поздно, но мы получим контроль над всем Азербайджаном."
RUS_transfer_resources:0 "Поддержать ресурсами"
RUS_transfer_resources_desc:0 "Наши части, обеспечивающие безопасность в приграничном регионе, неоднократно контактируют с войсками из Южного Азербайджана. Конечно, если мы в открытую станем поставлять оружие и технику русскому корпусу в Персии, то Лондон немедленно отправит свои войска для установления лояльной власти в Тегеране, чего допустить нельзя. Однако тайные связи, работа с местным населением, немного вливания финансовых средств и вооружений безусловно поможет нашим солдатам в чужой стране, а заодно увеличит наши шансы одержать победу над Шахом."
RUS_big_ambitions_of_yellow_russia:0 "Большие амбиции Желторосии"
RUS_big_ambitions_of_yellow_russia_desc:0 "Весь конец XIX и начало XX века в правительственных верхах нашей страны обсуждался план о реализации проекта «Желторосии», то есть, превращение Монголии и северо-восточного Китая в наш буфер. И хоть двадцать лет назад это было невозможно реализовать, но теперь нам ничто не мешает думать в этом направлении!"
RUS_shake_up_fentian:0 "Расшатать Фэнтьян"
RUS_shake_up_fentian_desc:0 "Китай давно превратился из сильной империи, ну или хотя бы из чего-то относительно единого, в разорванное полотнище. И раз уж мы и заговорили о реализации Желторосии, то стоит начать работу в этом направлении с Фэнтьяна, ведь он к нам наиболее близок и через него проходит наша КВЖД. То есть, влиять на Мукден будет проще всего!"
RUS_arm_supporters:0 "Вооружить сторонников"
RUS_arm_supporters_desc:0 "Хоть и до этого в Фэнтьян начало попадать наше оружие прямиком в руки местных сторонников Желтороссии, но это всё было не серьёзно. Давайте воспользуемся КВЖД и почти бесконечным размером нашей границей с Мукденской хунтой, чтобы переправить столько вооружения, сколько необходимо нашим ребятам!"
RUS_arm_supporters_tt:0 "§YПоявятся новые решения, с помощью которых можно будет спонсировать пророссийские силы в Китае.§!"
RUS_involve_our_forces:0 "Вовлечь наши силы"
RUS_involve_our_forces_desc:0 "Давайте серьёзно, если мы действительно хотим увидеть появление Желтороссии на картах мира, то для этого потребуется потрудиться! И как минимум необходимо отправить на земли Фэнтьянской Клики казаков, переводчиков и агитаторов, которые подготовят там почву для дальнейших действий."
RUS_operation_zaamurye:0 "Операция «Заамурье»"
RUS_operation_zaamurye_desc:0 "Настало время, когда все приготовления для реализации проекта Желторосии уже завершились. В Фэнтьяне обитают наши казаки и про-российски настроенные крестьяне. Остаётся только решиться и дать добро на начало открытого столкновения с Мукденом!"
RUS_operation_zaamurye_tt:0 "§WПосле всех приготовлений мы готовы к началу §RОперации "Заамурье"§!§!"
RUS_mongolian_steppes:0 "Монгольские степи"
RUS_mongolian_steppes_desc:0 "Монголия никогда не представляла нам угрозу и даже не была заманчивой целью, она просто была и на этом всё. Впрочем, если местной власти предложить небольшие преференции, то Улан-Батор может стать нашим союзником в регионе!"
