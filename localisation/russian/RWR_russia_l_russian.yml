rus_military.0.t:0 "Созыв Смоленского военного совета"
rus_military.0.d:0 "По итогам недавнего съезда были установлены следующие положения в армии наблюдается сильнейшее разложение, вызванное коррупцией ввоенных расходов после Великой войны. Помимо вышеуказанных  Так же была обнаружена незначительная проблема нехватки людских ресурсов."
rus_military.0.a:0 "А ведь это всё придётся решать..."
rus_military.1.t:0 "Последствия удешевления"
rus_military.1.d:0 "Не удивительно, что удешевление производства и увеличение дневной нормы на заводах привело к браку. Казалось бы, это не такая уж большая проблема, но размеры брака поражают! И самое обидное, что нам теперь придётся не только улучшать контроль за производством, но и выискивать из уже отправленных в армию партий бракованное вооружение… "
rus_military.1.a:0 "Остается лишь смириться"
rus_military.2.t:0 "Переговоры о малом количестве пехотного снаряжения"
rus_military.2.d:0 "Российская Империя, которая сейчас активно ведет перевооружение, явно нуждается в новых образцах снаряжения. Не имея таковых у себя, специальная комиссия обратилась к нашему правительству с запросом на покупку небольшой партии пехотного снаряжения. Это весьма заманчивое предложение, к тому же они готовы хорошо заплатить. Но кто знает - может и нам скоро понадобятся эти образцы."
rus_military.2.a:0 "Условия приемлимы, мы подпишем договор"
rus_military.2.b:0 "Усиление России - выстрел себе в колено"
rus_military.3.t:0 "Соглашение достигнуто"
rus_military.3.d:0 "К счастью, нашим консулам удалось договориться с иностранными коллегами и они согласились на поставку снаряжения. Первые партии груза скоро прибудут в Россию и послужат отличным толчком в развитии нашей армии!"
rus_military.3.a:0 "Разгружайте аккуратнее, чтобы ничего не сломать!"
rus_military.4.t:0 "Разочарование приходит вовремя"
rus_military.4.d:0 "Несмотря на все выгоды и уступки, предпринятые нашими дипломатами, наши коллеги отказались от поставки вооружения, что, хоть и не сильно скажется на самом процессе перевооружения, но замедлит его процесс."
rus_military.4.a:0 "Чтобы еще раз иметь дело с ними!"
