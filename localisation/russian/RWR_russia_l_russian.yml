RUS_arm_supporters_in_fentiang:0 "Заамурские поставки"
RUS_arm_supporters_in_fentiang_desc:0 "Фэнтьянская Клика даже не ожидала, что те поставки оружия с нашей стороны её повстанцам это буквально капля в море! Теперь же, когда в Петрограде наконец взялись за идею Желторосии всерьёз, Мукден «утонет» в попытках остановить вооружение наших сторонников на территории Фэнтьяна."
