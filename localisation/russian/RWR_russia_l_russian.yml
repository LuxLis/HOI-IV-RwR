rus_economic.1.t:0 "Судьбa крестьянских союзов"
rus_economic.1.d:0 "На данный момент в стране сформировались так называемые"крестьянские содружества", чьи лидеры требуют от нас "соблюдения моральных норм и сострадания к своему народу", ссылаясь на факт увеличения нагрузок и рабочей смены в аулах с началом Великой депрессии. Однако насколько уместны подобные замечания, учитывая факт того что и без них страна на грани экономическогоколлапса, и "несоблюдение моральных норм" последнее что ихдолжно заботить? С другой стороны, их полный запрет может привести к ещё большей политической нестабильности в стране."
rus_economic.1.a:0 "Слишком поздно соблюдать осторожность"
rus_economic.1.b:0 "Попытаемся найти с ними компромисс"
rus_economic.1.c:0 "Нам не стоит пытаться ворошить всё это осиное гнездо"
rus_economic.2.t:0 "Судьба профсоюзов"
rus_economic.2.d:0 "На данный момент в стране сформировались так называемые "профсоюзы", чьи лидеры требуют от нас "соблюдения моральных норм и сострадания к своему народу", ссылаясь на факт увеличения нагрузок и рабочей смены на заводах с началф Великой депрессии. Однако насколько уместны подобные замечания, учитывая факт того что и без них страна на грани экономического коллапса, и "несоблюдение моральных норм" последнее что, их должно заботить? С другой стороны, их полный запрет может привести к ещё большей политической нестабильности в стране."
