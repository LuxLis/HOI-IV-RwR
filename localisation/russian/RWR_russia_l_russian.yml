RUS_great_depression:0 "Последствия Великой Депрессии"
RUS_convocation_of_economic_commission:0 "Созыв экономической комиссии"
RUS_convocation_of_economic_commission_tt:0 "Добавляется §Y$RUS_great_depression$§!, что даст \nФабрики товаров народного потребления §Y15%§! \nСкорость строительства §R-30.0%§! \nОбъем заводского производства §R-30.0%§! \nСтабильность §R-20.0%§! \nМакс. эффективность производства §R-20.0%§! \nПрирост политической власти §R-15.0%§! \n\n"
RUS_purchase_of_grain_by_state:0 "Закупка зерна государством"
RUS_purchase_of_grain_by_state_tt:0 "§Y$RUS_great_depression$§! изменятся на \nСтабильность §G+10.0%§! \nОбъем заводского производства §G+5.0%§! \nМакс. эффективность производства §G+5.0%§! \n\n"
RUS_try_to_stop_unemployment:0 "Попытаться остановить безработицу"
