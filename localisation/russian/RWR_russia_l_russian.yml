 RUS_illiteracy:0 "Малограмотность"
 RUS_illiteracy_desc:0 "Наше страна страдает. Страдает в пучине глупости и необразованности. Крестьянам повезло если они умеют читать и писать, что уж говорить о счёте или более высоких науках. Это облегает политическую обстановку нашей власти, ведь мало кто задумывается о политике, а многие даже не знают значения этого слова, но наша наука буквально в гробу."
 RUS_weak_industrialization:0 "Слабая индустриализация"
 RUS_weak_industrialization_desc:0 "Наша страна держится исключительно на аграрном секторе, это делает нашу страну слабой, неразвитой и зависимой от иных держав. Если мы едва сдерживаем своё положение в мирное время, то что с нами будет в войну?"
 RUS_foreign_capital:0 "Иностранный капитал"
 RUS_foreign_capital_desc:0 "Наша страна сильно зависит от иностранного капитала. В этом есть бонус, ведь мы можем стать центром инвестиций, однако сейчас это скорее наша проблема, чем преимущество."
 RUS_instability_in_politics:0 "Нестабильность в политике"
 RUS_instability_in_politics_desc:0 "Наша политическая обстановка очень нестабильна. На это есть многие причины, и если мы хотим поставить нашу страну в ряд сильнейших держав, то их все мы должны решить."
 RUS_june_crisis_idea:0 "Июньский кризис"
 RUS_june_crisis_idea_desc:0 "В месяц цветения мы увядаем... Наша власть подорвана новым и сильным кризисом, и нам срочно нужно что-то предпринимать!"
 RUS_great_depression:0 "Последствия Великой депрессии"
 RUS_great_depression_desc:0 "Великая депрессия... Крупнейший экономический кризис за несколько веков. Нашей стране итак пришлась нелёгкая доля в эти времена, но судьба не знает милосердия. Именно в этот момент решиться, выдержим мы удары судьбы, или станем сильнее!"
