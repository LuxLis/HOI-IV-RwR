rus_foreign_policy_in_east.0.t:0 "Меры против Токио"
rus_foreign_policy_in_east.0.d:0 "Многие представители нашего генералитета не на шутку обеспокоены Японией. Да, конечно, шрамы от Русско-Японской войны давно заросли и более мы не боимся Токио, как после поражения 1905 года, но очевидно, что лучше выделить часть сил на подготовку каких-либо мер против страны восходящего солнца. Впрочем, если за принятие решительных действий в сторону Японии выступают все офицеры, то вот в вопросе, как они должны выглядеть, единого мнения нет. Петроградское военное командование предлагает действовать решительно и, скажем так, на века, предлагая построить на Дальнем Востоке целую систему укреплений. Конечно, это будет дорого стоить и эффективность такой тактики под вопросом, но зато если японцы действительно решат на нас напасть, то целая стена из дотов и укреплений наверняка их остановит! Свой вариант борьбы с Токио предлагают и местные офицеры, прося усилить финансирование и военную подготовку, тем самым подготовив армию к возможной атаке противника. И хоть конечно это звучит более дёшево, но, если честно, многие в столице сомневаются в успешности данного плана и в честности региональных властей. Не украдут ли отправленные финансы? Впрочем, есть более простой вариант, к тому же весьма надёжный. Давайте просто увеличим присутствие на Дальнем Востоке, сформировав там новые дивизии! Если же они не пригодятся, то их можно легко расформировать, а если всё же понадобятся, то явно помогут!"
rus_foreign_policy_in_east.0.a:0 "Так уж и быть, строим «стену»"
rus_foreign_policy_in_east.0.b:0 "Да, давайте просто научим воевать!"
rus_foreign_policy_in_east.0.c:0 "Сформируйте новые дивизии и дело с концом"
rus_foreign_policy_in_east.0.e:0 "Мы не боимся японцев! Не тратьте силы на них!"
rus_foreign_policy_in_east.1.t:0 "Плоды обучения"
rus_foreign_policy_in_east.1.d:0 "Как ни странно, но глупенькие и безосновательные опасения столичных генералов, что деньги отправленные на обучение Дальневосточных дивизий расплывутся по карманам местных чиновников оказались беспочвенны. И теперь, благодаря потраченным финансам, в случае войны с японцами мы сможем дать отпор обидчикам и закончить бой с самураями на улицах Токио!"
rus_foreign_policy_in_east.1.a:0 "Ура! Ура! Ура!"
rus_foreign_policy_in_east.2.t:0 "Эту страну погубит коррупция!"
rus_foreign_policy_in_east.2.d:0 "Похоже, наши опасения на счёт Дальнего Востока были правы… Деньги во Владивосток были отправлены ой как давно, а они так и не дошли до местных офицеров. Получается, что у них просто нет средств проводить учения, которые мы запланировали, а значит нам нужно просто смириться, что выделенные финансы просто разворовали по пути. Всё равно не получится найти тех, кто украл чужое, слишком много волокиты и сил придётся потратить…"
rus_foreign_policy_in_east.2.a:0 "Кто-то удивлён такому исходу?.."
rus_foreign_policy_in_east.3.t:0 "Телеграмма Сноровского"
rus_foreign_policy_in_east.3.d:0 "Пока в главных городах необъятного Отечества все ещё мирно спали их жители, в столице Японии один незаметный человек зашёл в русское посольство и вышел оттуда всего через несколько минут. Уже через час Министр Иностранных Дел страны восходящего солнца отчаянно поднимал всех работников министерства и громко спорил об ответе. Не спал и комендант гарнизона Владивостока, с самого вечера будучи в штабе Дальневосточной армии. Представители дипломатической службы России уже давно принесли копию документа, который должен решить вопрос противостояния с Японской Империей. Телеграмма Сноровского содержала в себе ряд пунктов, в том числе русский контроль над Кореей, возвращение ряда территорий, ограничения для японской армии и флота, но так или иначе она несла в себе твёрдую позицию всероссийской власти либо Токио отступит, либо русские войска заставят их отступить силой. \Если вражеские силы предпримут попытку морского десанта в Приморье? Владивосток в первую очередь под угрозой. Как только они выйдут на берег, то... — рассуждал командующий группировки на Дальнем Востоке. \То будут разбиты наголову. Любой японец, что попадёт в город или мёртв, или пленён. — заявил комендант.\\На ответ у Японии оставалось всё меньше времени."
rus_foreign_policy_in_east.3.a:0 "Наше требование будет гуманным"
rus_foreign_policy_in_east.3.b:0 "Наше требование будет решительным"
rus_foreign_policy_in_east.3.c:0 "Наше требование будет унизительным"
rus_foreign_policy_in_east.4.t:0 "Отказ Токио"
rus_foreign_policy_in_east.4.d:0 "Япония не захотела выполнять наши условия мирно, а это означает лишь одно — русское войско заставит её склонится перед могущественной Россией. Наши части в полной боевой готовности, и мы не побоимся нанести удар. Япония сполна заплатит за Портсмунтский договор и вернёт нам наше по праву!"
rus_foreign_policy_in_east.4.a:0 "Вновь заиграл Маньчжурский вальс"
rus_foreign_policy_in_east.5.t:0 "Историческая справедливость"
rus_foreign_policy_in_east.5.d:0 "Японская администрация согласилась передать нам Южный Сахалин. Позор Николая II отмщен и теперь мы можем заявить, что справедливость восторжествовала!"
rus_foreign_policy_in_east.5.a:0 "Боже, царя храни!"
rus_foreign_policy_in_east.6.t:0 "Новое солнце"
rus_foreign_policy_in_east.6.d:0 "Японское государство поступило разумно, избежав гнева России. Безусловно, Сноровский войдёт в историю как составитель невероятно важного для Азии документа, а Россия навсегда обеспечит своё превосходство на восточном побережье Евразии."
rus_foreign_policy_in_east.6.a:0 "Возможно, ему даже стоит выдать медаль"
rus_foreign_policy_in_east.7.t:0 "Полуостров"
rus_foreign_policy_in_east.7.d:0 "Теперь, когда Корейский полуостров встал под наши знамёна, уже ничего не угрожает влиянию Петрограда на востоке. И хоть многие всё ещё не верят, что Япония так просто уступила нам свои рубежи, но для нас это выглядит, как банальное и ожидаемое торжество справедливости!"
rus_foreign_policy_in_east.7.a:0 "Токио останется на своём островке навсегда!"
rus_foreign_policy_in_east.8.t:0 "Согласие Токио"
rus_foreign_policy_in_east.8.d:0 "Япония подтвердила заключение договора о неприкосновенности КВЖД. Удивительно, но наш старый недруг оказался неплохим коллегой, с которым можно разговаривать и без применения оружия."
rus_foreign_policy_in_east.8.a:0 "На Дальнем Востоке всё спокойно"
rus_foreign_policy_in_east.9.t:0 "Отказ Токио"
rus_foreign_policy_in_east.9.d:0 "Японское государство отвергло наше предложение. Похоже, с ними всё же нельзя общаться по-человечески…"
rus_foreign_policy_in_east.9.a:0 "Разочаровывающе"
rus_foreign_policy_in_east.10.t:0 "Цена престижа"
rus_foreign_policy_in_east.10.d:0 "Японию могут заинтересовать лишь деньги или наши уступки. За красивые слова никто в жизни не отдаст и пяди своей земли. Поэтому необходимо выбрать, какую цену мы готовы заплатить, чтоб Россия вернула своё по праву мирным путём."
rus_foreign_policy_in_east.10.a:0 "Предложим им золото"
rus_foreign_policy_in_east.10.b:0 "Некоторые уступки и выплаты"
rus_foreign_policy_in_east.10.c:0 "Любая цена стоит того"
rus_foreign_policy_in_east.11.t:0 "Смыть позор"
rus_foreign_policy_in_east.11.d:0 "Это знаменательная дипломатическая победа для России! Мы — современнейшее государство, миром добивающееся успехов на мировой арене и восстановления исторической справедливости. Да здравствуют русские дипломаты!"
rus_foreign_policy_in_east.11.a:0 "Мы вернули своё"
rus_foreign_policy_in_east.12.t:0 "Смыть позор"
rus_foreign_policy_in_east.12.d:0 "Конечно, условия договора не столь выгодны, как могли бы быть, зато мы были уверены в результатах. Некоторое время они побудут на Сахалине, но рано или поздно мы до конца вернём себе остров. Знаменательная победа русской дипломатии!"
rus_foreign_policy_in_east.12.a:0 "Мы вернули своё"
rus_foreign_policy_in_east.13.t:0 "Смыть позор"
rus_foreign_policy_in_east.13.d:0 "Это, право, высокая цена, даже слишком высокая, но возвращение острова под полный контроль России — демонстрация всему миру, что мы готовы сделать всё ради Отечества."
rus_foreign_policy_in_east.13.a:0 "Мы вернули своё и это главное."
rus_foreign_policy_in_east.14.t:0 "Отказ Японии"
rus_foreign_policy_in_east.14.d:0 "Мы назвали достаточную цену. Токио отвергло наше щедрое предложение. Что же, видимо всё так просто решить невозможно."
rus_foreign_policy_in_east.14.a:0 "Стоит признть поражение наших политиков"
rus_foreign_policy_in_east.15.t:0 "Семёнов пишет нам письмо"
rus_foreign_policy_in_east.15.d:0 "Совсем недавно атаман из Забайкальского казачьего войска Григорий Михайлович Семёнов пересёк границу с Фэнтьяном и управляя секретной группировкой из четырёх тысяч человек начал свою бурную деятельность, о чём и пишет в своём письме. Он рассказывает, как не имея больших средств при себе и достаточного количества переводчиков занимается широкими пропагандистскими и военно-полевыми работами с местным население. И хоть атаман много жалуется на отсутствие ресурсной базы у его солдат и коллег, но Григорий Михайлович уверяет, что казаки добьются побед для своей Родины, чего бы это не стоило!"
rus_foreign_policy_in_east.15.a:0 "Патриотично!"
rus_foreign_policy_in_east.15.b:0 "Пошлите в Фэнтьян ещё больше средств и людей!"
rus_foreign_policy_in_east.16.t:0 "Маньчжурская революция"
rus_foreign_policy_in_east.16.d:0 "Наши планы полностью были реализованы! Стремительными темпами атаман Семёнов и его подопечные смогли захватить обширные территории Маньчжурии, вместе с этим завлекая к себе в армию всё больше и больше противников власти Мукдена! Если же мы ещё и поможем нашим бравым воинам, то победа почти гарантирована!"
rus_foreign_policy_in_east.16.a:0 "Операция полностью успешна! Полностью!"
RUS_yellow_russian_revolution_tt:0 "§YБлагодаря тщательной и продуманной подготовке операция Заамурье превзошла все ожидания генштаба. Восстание такого масштаба обречено на победу.§! §GТроекратное УРА!§!"
rus_foreign_policy_in_east.17.t:0 "Маньчжурский поход"
rus_foreign_policy_in_east.17.d:0 "Реализация операции «Заамурье» показала хорошие результаты. Впрочем, не стоит думать, что теперь мы можем просто забыть о казаках Семёнова и бросив их на само обеспечение ожидать появление Желтороссии. Нет, нам нужно поддержать сыновей Родины, если всё же хотим увидеть в Маньчжурии наши стяги!"
rus_foreign_policy_in_east.17.a:0 "Радоваться рано, но повод выпить уже имеется!"
RUS_yellow_russian_revolt_tt:0 "§YНаконец, все пришло в движение. Несколько месяцев подготовки и планирования дают результат. Наши планы воплощаются в жизнь и теперь остается только победить в Восточно-Китайской войне!§!"
rus_foreign_policy_in_east.18.t:0 "Бои в севереной Маньчжурии"
rus_foreign_policy_in_east.18.d:0 "Давайте честно, мы ожидали большего! Все усилия по подготовке почвы, похоже, провалились и всё что мы имеем – слепую надежду, что Семёнов костьми ляжет, но победит армию Мукдена! Видимо, если мы действительно хотим увидеть победу в Маньчжурии, то необходимо срочно вмешиваться в дела Желтороссии. По крайней мере, хотя бы поддержать наших оружием и солдатами!"
rus_foreign_policy_in_east.18.a:0 "Может мы зря это затеяли?"
RUS_fighting_in_north_tt:0 "§YЧто-то идет не так! Наши войска смогли занять несколько важных целей, но при продвижении они встретили яростное сопротивление. Видимо, пропаганда не дала желаемый результат. Теперь остается только поддерживать наших людей в Феньтяне, разбираться в неудачах будем позже. Ура!§!"
rus_foreign_policy_in_east.19.t:0 "Крах наших планов!"
rus_foreign_policy_in_east.19.d:0 "Это провал! Когда операция «Заамурье» началась и Семёнов призвал народ Маньчжурии свергнуть так ненавистную ими власть в Мукдене, то его не совсем поняли местные жители. Да, конечно, крестьяне получали от нас оружие и были бы готовы сражаться с Фэнтьянской Кликой, но из-за нашего слишком малого влияния в регионе они не стали нас слушать, просто сдав нашего атамана вместе с его казаками прямиком в Мукден! Как было сказано ранее, это провал…"
rus_foreign_policy_in_east.19.a:0 "Может хотя бы Григория они вернут?.."
rus_foreign_policy_in_east.19.b:0 "Тогда чего мы ждём?! Пойдём в атаку на Мукден своими силами!"
RUS_crash_of_our_plans_tt:0 "§YКатастрофа! Наши силы разгромлены, а высшее руководство либо скрывается, либо находится в плену. Все инвестиции в Желтороссию стали прахом.§! §RСкоро в генштабе тоже будет много праха...§!"
RUS_on_their_own_tt:0 "§YНе стоило брать на это дело идиотов. Но мы совершили чудовищную ошибку. Скоро управленцы из Фентьяна раструбят об интервенции России, потому нам стоит выбрать меньшее из зол и не сидеть сложа руки, а начать действовать.§!"
rus_foreign_policy_in_east.20.t:0 "Русское Заамурье"
rus_foreign_policy_in_east.20.d:0 "Григорий Михайлович возвращается из Маньчжурии с победой и фотографиями, как по улицам Мукдена триумфально маршируют наши казаки! Конечно, мы на это и рассчитывали, не желая даже слышать о поражении, но всё же как прекрасно, что теперь Желтороссия действительно появилась на картах мира!"
rus_foreign_policy_in_east.20.a:0 "Ура! Ура! Урааа!"
rus_foreign_policy_in_east.21.t:0 "Очередное поражение на востоке"
rus_foreign_policy_in_east.21.d:0 "Мы проиграли Мукдену… Наши войска были разбиты… Атаман Семёнов был публично казнён где-то на севере Маньчжурии… Стоит ли нам после этого вообще куда-то лезть?"
rus_foreign_policy_in_east.21.a:0 "Чёрт!"
rus_foreign_policy_in_east.22.t:0 "Что мы предложим Монголии?"
rus_foreign_policy_in_east.22.d:0 "Конечно, финансы у нас безразличны и мы можем хоть всю Монголию купить, при том несколько раз! Но тут появляется вопрос, что именно мы хотим от Улан-Батора? Насколько тёплые связи желаем видеть?"
rus_foreign_policy_in_east.22.a:0 "Пакт о ненападении и всего…"
rus_foreign_policy_in_east.22.b:0 "Нам нужна дружба с Монголией"
rus_foreign_policy_in_east.22.c:0 "Купить Монголию… Хм… А ведь можно!"
rus_foreign_policy_in_east.22.e:0 "Реализуем большую Желтороссию!"

RUS_news.1.t:0 "Россия лезет в Китай!"
RUS_news.1.d:0 "Совсем недавно началась война в Маньчжурии. На это можно было бы закрыть глаза, если бы в ней косвенно не учувствовала Россия! Но увы, под стягом антимукденовского восстания скрываются не благородные освободители своей земли от тирании или хотя бы местный генералишко, а русские казаки и про-российские китайские сепаратисты. \nЧто это обозначает для мира? Россия не хочет ограничиваться в своём расширение и теперь она лезет на восток, желая подвинуть прочие державы в регионе. Будут ли это игнорировать империи, которые претендовали на Китай? Конечно же нет! Другой вопрос, каково будет участие России и других государств в Маньчжурии? Не произойдёт ли прямого столкновения?"
RUS_news.1.a:0 "Китай стал полем битвы великих держав… Опять…"

RUS_news.2.t:0 "Россия перешла границы!"
RUS_news.2.d:0 "С конца XIX века Петроград заглядывался на Маньчжурию и хотел заполучить её себе, но у него никак не было повода на это. Долго Россия ждала удобных условия для захвата этих земель и, похоже, устала ждать, в итоге напав без какого-либо серьёзного повода! Что ж, в Лиге Наций её уже осудили и появляются сведения, что имеются страны, которые желают ей помешать провести аннексию Фэнтьянской Клики!"
RUS_news.2.a:0 "Безумие!"

RUS_news.3.t:0 "Желтороссия – не амбиции, а реальность"
RUS_news.3.d:0 "Теперь, когда война в Маньчжурии завершилась полной победой про-проссийских сил и воцарением в Мукдене казаков, можно говорить с абсолютной уверенностью – русские остаются в Китае надолго! Казалось бы, Петроград были обязаны остановить другие великие державы, чтобы не допустить увеличение влияния России на Дальнем Востоке, но, похоже, никто так и не удосужился дать настоящий бой русским, ну или просто ни у кого не хватило сил для победы над пришедшими с севера…"
RUS_news.3.a:0 "Разве Россия на этом остановится?..."

RUS_news.4.t:0 "Позор русского оружия"
RUS_news.4.d:0 "Желтугинская Армия была разбита в Маньчжурии, а вместе с ней и русские казаки. Теперь, когда Фэнтьянской Клике ничего не угрожает, а Петроград получил по носу за свои имперские амбиции, вполне состоятельно говорить о том, что русских не стоит переоценивать. Их военная мощь оказалась заметно слабее, чем могла быть."
RUS_news.4.a:0 "Медведь проиграл дракону? И что в этом удивительного?"

RUS_news.5.t:0 "Победный марш России"
RUS_news.5.d:0 "Как нам известно, после неудачной операции России по свержению правиетльства в Фентьяне, они решили самолично начать вторжение. Несмотря на неподготовленность войск, приказ был отдан и война в Восточном Китае началась. \n И сейчас мы начинаем получать ивестия о том, что правительство в Мукдене пало, а над зданием администрации водружен флаг России. Стоит также отметить тот факт, что не помогла и поддежрка иностранных держав, которые активно спонсировали китайцув. Россия воплотила свою месту о доминировании на Дальнем Востоке."
RUS_news.5.a:0 "Такой поворот событий является для нас скверным..."

