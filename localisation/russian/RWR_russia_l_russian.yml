 russia.1.t:0 "Новая политика эсеров"
 russia.1.d:0 "Мы закончили первичную часть своего плана. Теперь эсеры будут двигаться к своей главной цели, начнут новую часть своей политики! Мы начнём строительство лучшего будущего России и всего мира!"
 russia.1.a:0 "Мы победим!"
 russia.2.t:0 "Смерть монархии?"
 russia.2.d:0 "Этот день запомниться России надолго... Эсеры начали великую революцию, которая изменит Россию, но вот... в какую сторону? Кого же выбрать в этой непростой схватке?"
 russia.2.a:0 "Биться за Эсеров"
 russia.2.b:0 "Сохранить монархию"
 russia.3.t:0 "Революция Эсеров в России"
 russia.3.d:0 "Началось... Эсеры долго готовились, и наконец берут власть в свои руки по-настоящему. Хорошо это, плохо ли, но новая эпоха в истории России наступает."
 russia.3.a:0 "Вперёд, к победе!"
 russia.3.b:0 "Империя вечна"
 russia.4.t:0 "Петроградская биржа рухнула"
 russia.4.d:0 "Какой ужас! Сегодня рухнула биржа Петрограда! Гигантские по своим объёмам финансовые пузыри лопнули, ознаменовав кончину сотен компаний, и кризис работы для миллионов людей..."
 russia.4.a:0 "Часики Маюри остановились, но я же их только что заводила?"
 russia.5.t:0 "Статус к-во не нарушен"
 russia.5.d:0 "Ни одна из сторон не нарушила текущее положение дел. Возможно, это и к лучшему, хотя кто знает..."
 russia.5.a:0 "Единство и борьба противоположностей"
 russia.6.t:0 "Требования кадетов"
 russia.6.d:0 "Итак, кадеты выдвинули свои требования, после которых компромисс по их мнению будет достигнут. С одной стороны некоторые пункты этих требований нам смущают, однако не стоит ли уступить малую часть в настоящем чтобы не потерять большую в будущем?"
 russia.6.a:0 "Пойти на требования"
 russia.6.b:0 "Игнорировать бездарей"
 russia.7.t:0 "Стихает буря"
 russia.7.d:0 "Понемногу политический кризис ослабевает, страна постепенно отправляется, конечно, у нас есть ещё великое множество проблем, однако курс ведёт на облегчение ситуации."
 russia.7.a:0 "И снова тишина"
 russia.8.t:0 "Россия справится с трудностями"
 russia.8.d:0 "Нам удалось частично стабилизировать положение, теперь мы можем вздохнуть спокойно. Хоть работы ещё очень много, но теперь мы можем быть уверены что завтра Россия точно не падёт."
 russia.8.a:0 "Безопасность превыше всего"
 russia.9.t:0 "Июньский кризис"
 russia.9.d:0 "В Июне наша политика рухнула, начался серьёзный и крупный кризис. Мы более не можем сдерживать всё как есть, нужно срочно предпринимать меры, от которых зависит дальнейшее будущее всей нашей Родины."
 russia.9.a:0 "Ещё одна иллюзия развеяна"
 russia.10.t:0 "Долгожданный триумф кадетов"
 russia.10.d:0 "Этого все ждали, на это все надеялись и наконец это произошло. Кадеты победили и начинают брать власть в свои руки. Это начало новой эпохи в истории России... чем же она обернётся для нашей страны?"
 russia.10.a:0 "Будем надеяться на светлое будущее."
 russia.11.t:0 "Рождение республики?"
 russia.11.d:0 "Сегодня, силы кадетов воспользовавшись Великой депрессией, заявили о провозглашении Российской Республики. Начинается гражданская война за будущее и истинный облик России. Кого же мы выберем в этом столкновении идеологий?"
 russia.11.a:0 "Бороться за демократию"
 russia.11.b:0 "Сохранить монархию"
 russia.12.t:0 "Революция Кадетов в России"
 russia.12.d:0 "Итак, все мы понимали что это случится. Кадеты, обретя достаточную силу, начали гражданскую войну за право вершить судьбу России. Выбор стороны сейчас важен как никогда"
 russia.12.a:0 "Грядёт новая эра..."
 russia.12.b:0 "Империя вечна"
 russia.13.t:0 "Россия начинает преобразования"
 russia.13.d:0 "Наконец Россия благодаря сотрудничеству различных политических сил и идеалогий начинает преобразовываться в приемлемый всем вариант."
 russia.13.a:0 "Это ли не есть русское братство и дипломатия!"
 russia.14.t:0 "Возвращение к истокам"
 russia.14.d:0 "Оппозиция, даже частичная потерпела абсолютный крах. Имперское правительство смогло выйти из кризиса, и лишь пуще традиционализировалось. Россию не настигнет новая эпоха, Россия так будет находится в великой эре процветания, эре монархии."
 russia.14.a:0 "И эта эра продлится вечно..."
 russia.15.t:0 "Коммисия по малограмотности постановила..."
 russia.15.d:0 "После проверок, опросов и сбора данных комиссия по малограмотности постановила что в нашей страны грамотны лишь [вставить число] процентов! Это чрезвычайно мало!"
 russia.15.a:0 "Надо что-то делать!"
 russia.16.t:0 "Петроградский проект восстановления"
 russia.16.d:0 ""
 russia.16.a:0 ""
 russia.17.t:0 "Россия на правильном пути"
 russia.17.d:0 "Видно, что Россия идёт по верному пути, меры российского правительства смогли остановить экономическую депрессию, обратив русский народ и его надежды в будущее."
 russia.17.a:0 "За веру, Царя и Отечество"
 russia.18.t:0 "Вопрос индустриализации стоит остро"
 russia.18.d:0 "Пока все развитые страны многие века прибывают в промышленной экономике, Россия до сих пор остаётся аграрной державой. Это делает нас очень слабыми и зависимыми от иных стран. Однако, зерно нынче дорого продаётся…"
 russia.18.a:0 "Смириться или бороться?"
 russia.19.t:0 "Россия возвращается на геополитическую арену"
