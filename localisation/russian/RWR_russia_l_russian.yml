 RUS_june_crisis:0 "Июньский Кризис"
 RUS_june_crisis_desc:0 "В месяц цветения мы увядаем... Наша власть подорвана новым и сильным кризисом, и нам срочно нужно что-то предпринимать!"
 RUS_weakening_of_the_radicals_in_the_duma:0 "Ослабление радикалов в Думе"
 RUS_weakening_of_the_radicals_in_the_duma_desc:0 "Радикалы портят нашу страну, что радикально левые, что радикально правые, оба лагеря способны привести страну лишь к руинам. Различными методами мы, ради России, должны ослабить радикальные партии. Так будет лучше"
 RUS_new_convocation_in_the_duma:0 "Новый созыв в Думу"
 RUS_new_convocation_in_the_duma_desc:0 "Наша Дума не способна решить проблемы нашей Родины. Мы соберём новый созыв Думы, более перспективный и инициативный."
 RUS_coalition_with_part_of_the_left:0 "Коалиция с частью левых"
 RUS_coalition_with_part_of_the_left_tt:0 "РСДРП(м) (мартовцы) вступают в коалицию с кадетами"
 RUS_coalition_with_part_of_the_left_desc:0 "Будем честны, не все левые радикальны и вредны обществу. С наиболее дружественной нам левой партией мы, в теории, можем попробовать создать коалицию. Как никак, но в левой философии можно найти и нужные вещи."
 RUS_sr_victory:0 "Победа Эсеров"
 RUS_sr_victory_desc:0 "Только эсеры могут привести Россию к величию и справедливости! Да победит же истинная власть!"
 RUS_preparations_for_land_reform:0 "Подготовка к\nземельной реформе"
 RUS_preparations_for_land_reform_desc:0 "Земельную реформу долго ждал весь народ, особенно крестьянский. Если правильно всё выстроить и показать, то мы не только улучшим положение государства, но и получим широкую поддержку среди народа."
 RUS_broad_left_coalition:0 "Широкая левая\nкоалиция"
 RUS_broad_left_coalition_tt:0 "РСДРП(м) (мартовцы) и РСДРП(б) вступают в коалицию с эсерами"
 RUS_broad_left_coalition_desc:0 "Для укрепления наших рубежей и скорейшего выполнения нашего главного плана, мы можем образовать коалицию левых партий. Объединившись мы станем непобедимы!"
 RUS_independent_policy_of_the_sr:0 "Самостоятельная\nполитика Эсеров"
 RUS_independent_policy_of_the_sr_desc:0 "Мы ещё пуще укрепляем свои позиции, в результате этого вскоре мы сможем вести полностью самостоятельную политику, следуя нашему великому замыслу. Имперские силы более не имеют рычагов воздействия на нас! Это точка невозврата!"
 RUS_trying_to_stop_the_fall:0 "Попытки остановить\nпадение"
 RUS_trying_to_stop_the_fall_desc:0 "Поплакали и хватит, пора браться за работу и исправлять весь этот ужас."
 RUS_cadets_victory:0 "Победа Кадетов"
 RUS_cadets_victory_desc:0 "Наконец, мы победили и взяли власть в свои руки. Благодаря упорному труду и хитрых продуманных действиях мы смогли превзойти все остальные силы, тем самым обеспечив Россию надёжной нерадикальной властью, которая способна повести Родину в будущее. Это день нашего триумфа!"
 RUS_deafening_great_depression:0 "Оглушающая\nВеликая Депрессия"
 RUS_deafening_great_depression_desc:0 "Настала великая депрессия... Финансовые пузыри лопнули, начался новый экономический цикл... Период депрессии в цикле наиболее болезненный, и нам срочно нужно принимать меры..."
 RUS_maintain_stability_among_the_peasantry:0 "Сохранить стабильность среди крестьянства"
 RUS_maintain_stability_among_the_peasantry_desc:0 "Так или иначе наша страна аграрна, а её основное население—крестьяне, поэтому ради сохранения нашей власти необходимо сохранить их стабильное положение. Владеющий умами крестьян владеет государством."
 RUS_expel_the_radicals_from_the_party:0 "Изгнать из партии радикалов"
 RUS_expel_the_radicals_from_the_party_desc:0 "В эти тяжёлые времена радикальные решения некоторых членов партии могут навредить нашему общему курсу. К тому же изгнание радикальных элементов откроет нашу партию к большему числу умеренных политиков."
 RUS_fixed_prices_for_products:0 "Фиксированные цены на продукты"
 RUS_fixed_prices_for_products_desc:0 "Кризис достиг масштабов голода. Бедным слоям населения не хватает денег даже на еду. Мы можем взять под контроль цены на пищевые продукты дабы избежать крупномасштабного голода. Да, это приведёт к скрытой инфляции, но ничего иного нам не остаётся."
 RUS_social_support_for_the_unemployed:0 "Социальная поддержка безработных"
 RUS_social_support_for_the_unemployed_desc:0 "Во время кризиса количество безработных людей сильно увеличилось, у них почти нет средств к существованию, а у многих семьи и дети. Нам просто необходимо выделить им хоть какие-нибудь субсидии, дабы они не умерли с голода. Это и моральное, и рациональное в плане заполучения большей поддержки населения решение."
 RUS_radicalization_of_peasant_associations:0 "Радикализация крестьянских объединений"
 RUS_radicalization_of_peasant_associations_desc:0 "Подготовка начинается... Нужно различными методами радикализировать крестьян по отношению к имперскому правительству. Это будет не так сложно, ведь мы уже пользуемся некой репутацией у крестьянской прослойки. Это необходимо..."
 RUS_the_big_day_has_come:0 "Великий день настал!"
 RUS_the_big_day_has_come_desc:0 "Долгие месяцы и годы подготовки оправдались... Этот день настал. В этот день мы закончим тёмную эру монархии в истории России!"
 RUS_collection_and_preparation_of_weapons_in_the_party_ranks:0 "Сбор и подготовка оружия в партийных рядах"
 RUS_collection_and_preparation_of_weapons_in_the_party_ranks_desc:0 "Мы уже на пороге начала новой эпохи в русской истории... И ради начала новой эпохи мы должны сконцентрировать в своих руках как можно больше оружия. Скоро..."
 RUS_further_reforms:0 "Дальнейшие реформы"
 RUS_further_reforms_desc:0 "Мы частично реанимировали страну после Великой депрессии, провели некоторые необходимые реформы, настало время смотреть дальше. Мы должны окончательно решить, как будет выглядеть наша политика в дальнейшем. К тому же, нужно начинать подготовку к исполнению нашего главного замысла..."
 RUS_persistence_of_discord_in_the_duma:0 "Сохранение разлада в Думе"
 RUS_persistence_of_discord_in_the_duma_desc:0 "Думаю, статус к-во для нас вполне удобен, для всеобщего благополучия лучше его не нарушать..."
 RUS_pacify_the_left_bloc:0 "Усмирить левый блок"
 RUS_pacify_the_left_bloc_desc:0 "Левые идеи идут в разрез с нашими планами и идеалогией... Нужно различными методами усмирить их, желательно поскорее, пока они не стали крупной проблемой."
 RUS_searching_for_a_compromise_with_the_cadets:0 "Поиск компромисса с Кадетами"
 RUS_searching_for_a_compromise_with_the_cadets_desc:0 "Кадеты, в отличии от тех же левых, открыты к диалогу с нами. Это открывает нам дорогу к компромиссу с ними, что намного улучшит наше политическое положение."
 RUS_conservative_development_plan:0 "План консервативного развития"
 RUS_conservative_development_plan_desc:0 "Да, развитие это разумеется важнее всего, однако мы так или иначе консерваторы, поэтому нам стоит разработать новый план развития страны, не нарушающий наших идей."
 RUS_thunder_passed_over_russia:0 "Гром прошел над Россией"
 RUS_thunder_passed_over_russia_desc:0 "Сегодня рухнули мировые биржи, запустился коллапс экономики и новый экономический цикл. Что же, это должно было случиться, однако когда точно мы не знали... Нужно срочно принимать меры."
 RUS_a_blow_to_peasant_associations:0 "Удар по крестьянским объединениям"
 RUS_a_blow_to_peasant_associations_desc:0 "Объединения крестьянской силы для нас слишком опасны. Стоит различными методами помешать их работе, тем самым обезопасив себя и ухудшив положение левым."
 RUS_Help_from_the_great_russians:0 "Помощь Великоросов"
 RUS_Help_from_the_great_russians_desc:0 "Великороссы это дружественная к нам политическая сила, которая готова начать предоставлять нам различного характера поддержку. Почему бы не воспользоваться такой добротой и попутно не обзавестись более крепкими отношениями с ними?"
 RUS_interference_with_the_opposition_press:0 "Создать помехи оппозиционной прессы"
 RUS_interference_with_the_opposition_press_desc:0 "Оппозиция является нашим главным противником, что логично. Однако их идеи очень быстро распространяются в народ через прессу, и этому нужно помешать пока не стало слишком поздно."
 RUS_everythings_under_control_d:0 "Все под контролем"
 RUS_everythings_under_control_d_desc:0 "Нет нужды переизбирать думу, император знает как исправить положение государства. За веру, Царя и Отечество!"
 RUS_finalize_the_development_plan:0 "Доработать план развития"
 RUS_finalize_the_development_plan_desc:0 "План развития показывает себя довольно эффективно, однако в нём есть явные недочёты, исправление которых положительно сказалось бы на нашей ситуации. Пора частично переработать план, пользуясь новым опытом и целями."
 RUS_weaken_rightwing_parties:0 "Ослабить правые партии"
 RUS_weaken_rightwing_parties_desc:0 "Правые партии также могут помешать в построении новой России. Нам стоит ослабить и их, сильнее закрепив собственную власть."
 RUS_economic_collapse:0 "Экономический коллапс"
 RUS_economic_collapse_desc:0 "Боже... Мы подозревали что день коллапса придёт, но это так или иначе крупный удар по нам. Итак, нужно срочно начинать вводить меры по борьбе с кризисом."
 RUS_emergency_plan_to_save_the_economy:0 "Экстренный план по сохранению экономики"
 RUS_emergency_plan_to_save_the_economy_desc:0 "Настало время спасать экономику России. Принятый в экстренном порядке без долгой подготовки и вычислений, но этот план продлит жизнь нашей страны."
 RUS_all_resources_for_stabilization:0 "Все ресурсы на стабилизацию"
 RUS_all_resources_for_stabilization_desc:0 "В нашем тяжком положении стабильность важнее всего, поэтому вся наша страна, каждый её житель и любой ресурс должен быть направлен на стабилизацию экономики и всего государства в целом."
 RUS_demands_for_immediate_reform:0 "Требования немедленных реформ"
 RUS_demands_for_immediate_reform_desc:0 "Наша ситуация очень сложна, однако и в ней можно найти преимущества. Мы затребуем у императора немедленных и крупных реформ, которые в случае выполнения сделают Россию такой, какой она должна быть... Великой и свободной..."
 RUS_declare_the_establishment_of_a_republic:0 "Объявить создание Республики"
 RUS_declare_the_establishment_of_a_republic_desc:0 "Настал наш великий час, настал момент создания великой и свободной Руси, которая навсегда изменит мир своим величием и силой! За новую Россию! Ура!"
 RUS_limited_reform:0 "Ограниченная работа"
 RUS_limited_reform_desc:0 "Ради повышения нашей популярности среди населения стоит ввести ограничение работы по часам. К тому же это понравится социалистам."
 RUS_collaboration_with_monarchists:0 "Сотрудничество с монархистами"
 RUS_collaboration_with_monarchists_desc:0 "Да, возможно наши отношения с монархистами слегка натянуты, однако мы всё равно имеет всё основания для сотрудничества, целью которого будет построить Россию, которая будет приемлема обоим сторонам."
 RUS_the_entry_of_troops_into_petrograd:0 "Ввод войск в Петроград"
 RUS_the_entry_of_troops_into_petrograd_desc:0 "Для стабилизации нашего ужасного положения требуется срочно ввести войска в столицу, иначе ситуация может дестабилизироваться, что явно приведёт к проблемам."
 RUS_the_weakening_of_the_unions:0 "Ослабление профсоюзов"
 RUS_the_weakening_of_the_unions_desc:0 "Левые и рабочие нашей страны представляют большую угрозу для нашей власти, поэтому стоит срочно провести меры по ослаблению их организаций."
 RUS_reinforce_the_garrisons_of_other_cities:0 "Усилить гарнизоны прочих городов"
 RUS_reinforce_the_garrisons_of_other_cities_desc:0 "Помимо Петрограда стоит также усилить гарнизоны всех остальных городов, дабы не допустить в них анархии и беззакония."
 RUS_cooperation_with_the_right_bloc:0 "Сотрудничество с правым блоком"
 RUS_cooperation_with_the_right_bloc_desc:0 "Правые силы во многом схожи с нашими по идеалогии, идеям и стремлениям. Ради установления дружественных отношений нам стоит начать с ними сотрудничать"
 RUS_economic_disaster:0 "Экономическая катастрофа"
 RUS_economic_disaster_desc:0 "Великая депрессия добралась и до России... Сотни закрытых компаний и миллионы безработных, всё это настало в один день благодаря падению финансовых пузырей в Нью-Йорке."
 RUS_use_of_great_russian_marches:0 "Использование Великороских маршев"
 RUS_use_of_great_russian_marches_desc:0 "Великороссы—лояльная к нашей деятельности сила, марши которых можно использовать для поднятия патриотических чувств, а также создания образа"
 RUS_necessary_violence:0 "Необходимое насилие"
 RUS_necessary_violence_desc:0 "Да, убивать собственных людей это плохо, но когда на кону стоит судьба России... пару десятков не так важны по сравнению с нашей страной..."
 RUS_stop_the_petrograd_unrest:0 "Остановить Петроградские волнения"
 RUS_stop_the_petrograd_unrest_desc:0 "Настало время решительно остановить волнения в Петрограде! Кнутом и пряником стабилизируя народные волнения мы остановим любые попытки навредить положению Империи! Да будет Империя вечна..."
 RUS_death_of_constitutionalism:0 "Смерть конституционализма"
 RUS_death_of_constitutionalism_desc:0 "Теперь, когда мы более менее стабилизировали положение дел, настало время уничтожить конституционализм. Пользуясь пропагандой, запретами и иными рычагами воздействия мы искореним это чернь из головы русского человека!"
 RUS_long_live_new_old_russia:0 "Да здравствует новая-старая Россия!"
 RUS_long_live_new_old_russia_desc:0 "Настал великий день! День истинного возрождения России! После стабилизации положения мы наконец готовы стать истинными консерваторами, создав великую Россию прошлого в настоящем! Да будет вечна Империя России! За веру, Царя и Отечество!"
 RUS_empire_fleet:0 "Флот Империи"
 RUS_empire_fleet_desc:0 "Русско-японская война дала нам хороший урок: флот нужен и важен. Какой бы великой не была страна, без флота она особо не продвинется. Нужно продвинуть ряд инициатив по расширению и модернизации нашего великого флота. На море поднимаются русские флаги!"
 RUS_old_order:0 "Старый порядок"
 RUS_old_order_desc:0 "Необходимо немедленно возродить старый великий порядок. Он будет намного эффективней современной попытке пародировать порядок. Это ясно и точно."
 RUS_new_era:0 "Новая эпоха"
 RUS_new_era_desc:0 "В момент, когда русский флот пойдёт в список лучших, тогда и начнётся новая эпоха на море. Мы будем усердно трудиться изо дня в день ради наступления новой эпохи. Андреевских флаг будет самым многочисленным из всех морских флагов!"
 RUS_cruiser_development:0 "Развитие крейсера"
 RUS_cruiser_development_desc:0 "Пора вложиться в развитие крейсеров, так как они являются универсальными. Достойно развив универсальные крейсеры мы заложим фундамент нового великого русского флота!"
 RUS_new_destroyers:0 "Новый эсминцы"
 RUS_new_destroyers_desc:0 "Эсминцы также очень важны. Они весьма многозадачны, и также являются практически основой любого флота, ввиду чего мы обязательно должны вложиться в их развитие."
 RUS_admiralty_expansion:0 "Расширение Адмиралтейства"
 RUS_admiralty_expansion_desc:0 "Современное Адмиралтейство уже недостаточно своими размерами для будущего великого русского флота. Очень важно как можно скорее расширить его до масштабов будущего, дабы ускорить развитие России на море."
 RUS_creation_of_the_baltic_line:0 "Создание Балтийской линии"
 RUS_creation_of_the_baltic_line_desc:0 "Для дальнейшего усиления России на море нам необходимо создать обширную Балтийскую линию. Она поможет нам в укреплении на море."
 RUS_submarine_development:0 "Развитие подлодок"
 RUS_submarine_development_desc:0 "Почему у нас нет подлодок? Это один из самых недооценённых видов боевых кораблей! Они также крайне универсальны, а главное малозаметны. Почти идеальное морское оружие!"
 RUS_breakthrough_in_maritime:0 "Прорыв в морском деле"
 RUS_breakthrough_in_maritime_desc:0 "Наши усилия оправдались! Россию настиг прорыв в морском деле! Ура, господа! Наш флот стремительно высится в мировых топах, но это далеко не конец работы. Сделаем же русский флот лучшим из лучших!"
 RUS_new_shipyards_in_the_baltic:0 "Новые верфи Балтики"
 RUS_new_shipyards_in_the_baltic_desc:0 "Активно строящемуся флоту нужно большое количество верфей. И мы эти верфи построим. Качество важно, но и про количество забывать нельзя!"
 RUS_cheaper_maritime_business:0 "Удешевление морского дела"
 RUS_cheaper_maritime_business_desc:0 "Мы не сможем построить лучший флот в мире если один корабль будет стоить как два Зимних дворца. Нам стоит провести исследовательно-конструкторные работы по удешевлению производства кораблей, это намного ускорит путь нашего флота к становлению лучшим."
 RUS_state_army:0 "Армия государства"
 RUS_state_army_desc:0 "Помимо развития флота необходимо также заниматься развитием армии и авиации. Стоит составить ряд армейских реформ, которые помогут нам в преобразовании армии."
 RUS_imperial_aviation:0 "Имперская авиация"
 RUS_imperial_aviation_desc:0 "Наша современная авиация довольно слабо развита, эту проблему так или иначе нужно решать, превосходство в воздухе влияет на слишком многое. Русские обретут крылья!"
 RUS_russian_aces:0 "Русские асы"
 RUS_russian_aces_desc:0 "Продолжая развитие авиации, мы должны создать эффективные механизмы выявления истинно талантливых людей, а также развития их таланта и превращения их в элитных пилотов-асов. Это очень важно"
 RUS_development_of_the_ground_forces:0 "Развитие сухопутного войска"
 RUS_development_of_the_ground_forces_desc:0 "И наконец, мы начинаем реформы сухопутной армии. Ведь помимо превосходства в воздухе и на море есть также превосходство на земле, а оно у нас хромает. И вновь реформы армии во славу Царю!"
 RUS_talented_generals:0 "Талантливые генералы"
 RUS_talented_generals_desc:0 "Также как мы выявляем пилотов-асов и развиваем их таланты мы должны находить и развивать людей с предрасположенностью к вещам, необходимым лучшим генералам. Россия станет родиной великих талантов!"
 RUS_promotion_of_motorization:0 "Продвижение моторизации"
 RUS_promotion_of_motorization_desc:0 "Пеший ход всё более неэффективен. Оглянуться не успеем как всё вокруг будет в танках и бронеавтомобилях, а чем Россия хуже заграницы? Верно, Россия только лучше, поэтому мы должны продвигать моторизацию нашей армии."
 RUS_new_summon_wave:0 "Новая волна призыва"
 RUS_new_summon_wave_desc:0 "Хоть сейчас и мирное время, однако наша обновлённая военная машина требует новых людских ресурсов. Если начать новую волну призыва в армию, то мы сможем хотя бы частично восполнить эту потребность."
 RUS_army_of_victors:0 "Армия победителей"
 RUS_army_of_victors_desc:0 "Русская армия—русский дух—русская война—русская победа. За веру, Царя и Отечество!"
 RUS_new_generation_army:0 "Армия нового поколения"
 RUS_new_generation_army_desc:0 "Наконец наши армейские реформы подходят к концу. Наша армия встала в ряд с лучшими армиями мира, а кое где даже превзошла их. Это не конец, однако теперь мы можем с уверенностью воскликнуть: -"русская армия—армия нового поколения!""
 RUS_tsars_tanks:0 "Танки государевы"
 RUS_tsars_tanks_desc:0 "Танки—машины военной победы. Наши попытки создать танк в первой мировой показали себя не самым лучшим образом, однако пора взять научный реванш! Русские танки будут как и русский солдат, непобедимы!"
 RUS_advanced_technique:0 "Усовершенствованная техника"
 RUS_advanced_technique_desc:0 "Итак, наша танковая промышленность начала свою работу. До идеала нам ещё далеко, однако мы показали что Россия ни в чём не уступает иностранцам! И дабы достичь этого далёкого идеала нам стоит улучшать нашу технику, делая её всё лучше и лучше!"
 RUS_special_forces:0 "Войска специального назначения"
 RUS_special_forces_desc:0 "Наша армия полностью усовершенствована, она догнала или даже перегнала иностранные державы, и нам осталось лишь создать войска специального назначения чтобы полностью утвердить своё новое могущество. Эти элитные военные части будут заниматься различного рода секретными или сверхсложными операциями, принося врагу поражения внутри и снаружи!"
  RUS_michaels_empire:0 "Империя Михаила"
 RUS_michaels_empire_desc:0 "Да здравствует император Михаил! Новый император выведет страну из кризиса, направив Россию в новую, лучшую эпоху!"
 RUS_commission_on_illiteracy:0 "Комиссия по малограмотности"
 RUS_commission_on_illiteracy_desc:0 "Одна из основных проблем России–малограмотность. Если император Михаил ведёт страну в будущее, то пора начать процесс разрешения этой проблемы."
 RUS_allrussian_education_project:0 "Проект всероссийского образования"
 RUS_allrussian_education_project_desc:0 "На Западе практически каждый грамотен, хотя бы на базовом уровне, а чем Россия хуже? Требуется начать реализацию проекта всеобщего образования в России, для всех и каждого!"
 RUS_come_to_terms_with_the_problem:0 "Смириться с проблемой"
 RUS_come_to_terms_with_the_problem_desc:0 "Если так подумать, это не главная проблема для нас на данный момент. Деньги лучше пустить на развитие армии, экономики или науки в конце концов. Пока что отложим разрешение этой проблемы…"
 RUS_provide_schools_with_funds:0 "Снабдить школы средствами"
 RUS_provide_schools_with_funds_desc:0 "Стоит начать снабжение существующих школ новым финансированием и предметами для обучения. Повышение качества образования–это важно."
 RUS_opening_of_new_institutions:0 "Открытие новых институтов"
 RUS_opening_of_new_institutions_desc:0 "Теперь, когда мы дали людям школьное образование, у нас появляется всё больше перспективных личностей, желающих получения профессионального образования для себя. Если есть спрос–будет предложение!"
 RUS_creation_of_scientific_centers:0 "Создание научных центров"
 RUS_creation_of_scientific_centers_desc:0 "В нашей стране великое множество людей, которые могут стать научными специалистами и поднять русскую науку с колен. Ради них, ради России и ради Царя мы обязаны начать создание новых научных центров!"
 RUS_phased_recovery:0 "Поэтапное восстановление"
 RUS_phased_recovery_desc:0 "Восстановление от Великой войны стоит проводить постепенно, делая всё спешно мы не сможем восстановиться качественно. Пора начать подготовку долгосрочного плана."
 RUS_doubleheaded_eagle_project:0 "Проект «Двухглавый Орел»"
 RUS_doubleheaded_eagle_project_desc:0 ""
 RUS_rescue_of_the_bankers:0 "Спасение банкиров"
 RUS_rescue_of_the_bankers_desc:0 "Банкиры в ужасном положении, им бы не помешала наша помощь… Альтруизм? Нет, благодаря этому решению мы сможем регулярно пользоваться их помощью и укрепим свою власть."
 RUS_business_support:0 "Поддержка бизнеса"
 RUS_business_support_desc:0 "Решающее влияния на экономику оказывает бизнес, в случае его упадка начнётся и упадок нашей капиталистической экономики. Введя программы поддержки малого и среднего бизнеса, мы сможем намного улучшить общую экономическую ситуацию в России."
 RUS_help_for_the_unemployed:0 "Помощь безработным"
 RUS_help_for_the_unemployed_desc:0 "После волны кризисов и Великой войны огромное количество людей оказались без работы и денег, при этом у многих семьи, иногда многодетные. Нужно ввести программы помощи безработным, это поможет им не умереть с голода и, может быть, даже найти работу."
 RUS_guaranteed_social_package:0 "Гарантированный социальный пакет"
 RUS_guaranteed_social_package_desc:0 ""
 RUS_new_year_new_stage:0 "Новый год–новый этап"
 RUS_new_year_new_stage_desc:0 "С новым годом! За прошлый год мы сделали множество важнейших дел, а дальше лишь больше! Мы сделаем Россию великой и прекрасной страной! Ура!"
 RUS_ally_with_companies:0 "Союзничать с компаниями"
 RUS_ally_with_companies_desc:0 "Миром правят деньги. Деньгами владеют капиталисты. Для пущей безопасности нашего положения стоит заполучить расположение капиталистической верхушки, что также даст нам больше возможностей по реформации государства."
 RUS_generous_lending:0 "Щедрое кредитование"
 RUS_generous_lending_desc:0 "Ради стимуляции стремительного роста экономики стоит начать увеличивать объёмы кредитования и снижать ставку центробанка. Да, это может привести к надуванию пузыря в экономике, но лопнет он явно не скоро."
 RUS_limited_nationalization:0 "Ограниченная национализация"
 RUS_limited_nationalization_desc:0 "Пользуясь массовым банкротством многих предприятий, мы можем начать ряд мер по усилению роли государства в экономике, обильно выкупая банкротов."
 RUS_the_new_role_of_the_state:0 "Новая роль государства"
 RUS_the_new_role_of_the_state_desc:0 "Благодаря эффективным мерам борьбы с кризисом мы усилили роль государства внутри страны. Новое положение дел развязывает нам руки, теперь мы куда свободнее в плане продвижения реформ. Так воспользуемся же этим!"
 RUS_support_for_farmers:0 "Поддержка фермеров"
 RUS_support_for_farmers_desc:0 "Наша страна активно индустриализируется, однако про аграрный сектор забывать также не стоит, ведь он до сих пор является основным сектором нашей экономики, к тому же крестьян несколько больше чем городских жителей, что создаёт необходимость в их поддержке."
 RUS_stolypins_ideas_are_not_forgotten:0 "Идеи Столыпина не забыты"
 RUS_stolypins_ideas_are_not_forgotten_desc:0 "Пора продолжать искоренять общины и зависимость крестьянства, это крайне положительно скажется на производительности и политическом положении крестьянства."
 RUS_hopes_are_justified:0 "Надежды оправданы"
 RUS_hopes_are_justified_desc:0 "Наш подвиг прославится в истории. Благодаря принятию эффективных мер мы смогли победить Великую депрессию и окончить апатию всего народа. Ура!"
 RUS_the_question_of_industrialization:0 "Вопрос индустриализации"
 RUS_the_question_of_industrialization_desc:0 "Теперь, когда жестокие кризисы миновали, мы можем начать процесс решения одной из наших главных проблем–слабую индустриализацию. Да будет великая промышленность в России!"
 RUS_recognize_your_position:0 "Признать своё положение"
 RUS_recognize_your_position_desc:0 "Так или иначе, сделав ставку на дипломатию и развитие крестьянства мы можем получать большие деньги на экспорте зерна, а необходимые нам предметы и технику импортировать. Не самое лучшее положение, но хотя бы не в нищете…"
 RUS_development_plan_development:0 "Разработка плана развития"
 RUS_development_plan_development_desc:0 "Россия должна превзойти заграницу! Мы разработаем и начнём обширный план развития и индустриализации нашей Родины! За веру, Царя и Отечество!"
 RUS_expand_existing_businesses:0 "Расширить имеющиеся предприятия"
 RUS_expand_existing_businesses_desc:0 "Имеет смысл начать процесс расширения уже существующих предприятий, создав новые мощности и рабочие места. Такой вариант стабильнее и безопаснее, чем строительство новых предприятий, хотя и этим пренебрегать не стоит."
 RUS_new_factories_of_the_volga_region:0 "Новые заводы Поволжья"
 RUS_new_factories_of_the_volga_region_desc:0 "Пора начать массовое строительство заводов на Поволжье, перспективном в промышленном плане регионе. Это улучшит нашу экономику и сбавит проблему чрезмерного импорта."
 RUS_siberian_heart_project:0 "Проект «Сибирское сердце»"
 RUS_siberian_heart_project_desc:0 "Пора поставить крест на нашей импортозависимости! Пора начать исполнение крупного проекта по индустриализации огромной и перспективнейшей Сибири, что сделает этот регион истинной опорой России! Ура!"
 RUS_the_eagle_took_to_the_sky:0 "Орёл поднялся в небо"
 RUS_the_eagle_took_to_the_sky_desc:0 "Теперь, когда Россия встаёт с колен, встаёт в один ряд с великими державами, мы можем смело объявлять триумф России! Теперь нам открыта дорога к становлению сильнейшей державой мира. За веру, Царя и Отечество!"
 RUS_eye_to_the_west:0 "Взор на запад"
 RUS_eye_to_the_west_desc:0 "Западные страны начинают опасаться нашего усиления, и это лишь показатель того, что надо постараться ещё лучше! Пора обратить взор русского орла на запад."
 RUS_new_doctrine:0 "Новая доктрина"
 RUS_new_doctrine_desc:0 "В рамках усиления внешних позиций России нужно создать собственный блок в противовес Западу. Назовём его Петроградским Пактом. Теперь все друзья русского человека сплотятся в едином и сильном блоке! Ура!"
