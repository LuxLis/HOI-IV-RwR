 FRA_big_army_process: "Большой армейский процесс"
 FRA_big_army_process_desc: "После Великой Войны целый ряд генералов-ветеранов начали активно пользоваться своим привилегированным положением , что в свою очередь породило такую серьёзную проблему для нашего командования как появление коррупции в армии , а в редких случаях и возникновение явления больше характерного для России . А именно так называемой "дедовщины" . В любом случае такое положение дел сильно бьёт по качеству нашей армии и с нашей стороны было бы разумно решить данную проблему ."
 FRA_lay_shipyards: "Заложить верфи"
 FRA_lay_shipyards_desc: "Исторически французский флот был не менее известен, чем британский. Фактически военный флот существовал во Франции, по крайней мере, с XIII века, когда его корабли использовались для доставки крестоносцев в Палестину, Египет и Тунис. Также он прекрасно показал себя во время Столетней войны. Однако наибольшего развития и славы французский флот достиг в XVII веке. Фактическим основателем военного парусного флота во Франции по праву можно считать кардинала Ришельё, подлинного правителя государства при короле Людовике XIII. Тем не менее на данный момент наш флот хоть и не сильно отстаёт от остального мира, но и вернуть былое величие тоже было бы хорошо. Главное препятствие - недостаток верфей."
 FRA_submarines_and_their_benefits: "Подлодки и их польза"
 FRA_submarines_and_their_benefits_desc: "Ещё в 1887 году была спущена на воду первая морская подводная лодка, или торпедная лодка Жимнот, а в 1900 году военно-морские силы Третьей республики получили на вооружение первую строевую подводную лодку Сирена. Накануне Великой войны французский флот имел сравнительно немного подлодок. Основные усилия предпринимались на суше, а Северное море контролировал британский флот, французский же действовал, главным образом, в Средиземном море, где его противниками были сравнительно маломощные австро-венгерский и турецкий флоты. Тем не менее подводная флотилия показала себя достойно и в наших интересах было бы её расширить."
 FRA_fully_french_cruiser: "Полностью Французкий крейсер"
 FRA_fully_french_cruiser_desc: "Великая депресcия сильно ударила по европейскому кораблестроению в целом и кораблестроение Франции не стало исключением. По этой же, у нас до сих пор нет на вооружении полноценного крейсера собственного производства, что в перспективе уничтожения одного вида корабля может стоить целой эскадры. Крейсеры довольно выгодны тем что многофункциональны и в бою способны заменить целый ряд типов кораблей, хоть когда речь заходит о узской направленности, они естественно будут уступать созданным для конкретной ситуации флотилиям."
 FRA_mediterranean_building: "Средиземноморская стройка!"
 FRA_mediterranean_building_desc: "В результате в целом успешных реформ во флоте мы вновь испытали проблему нехватки верфей хоть и в этот раз по большей части на Юге страны. Также мы до сих пор никак не использовали потенциал наших колоний в Северной Африке в военном плане. В данном случае нам возможно стоит вновь улучшить старые и заложить новые верфи, сделав в этот раз упор на наш средиземноморский флот."
 FRA_new_air_bases: "Новые авиабазы"
 FRA_new_air_bases_desc: "Авиационная промышленность Франции сформировалась в начале 20-го столетия на базе большого числа полукустарных предприятий . В 1914 во Франции , ставшей мировым авиационным лидером , было 20 самолётостроительных и 13 двигателестроительных заводов, производительность которых достигала 541 самолёта и 1065 двигателей в месяц . В Великую войну было выпущено 67892 самолёта и 85316 авиадвигателей . Однако сейчас рост производства авиации пошёл на спад и наша родина статус лидера потеряла , передав эстафету Великобритании , США и Японии . Пора это исправить ."
 FRA_the_best_minds: "Лучшие умы"
 FRA_the_best_minds_desc: "Можно долго размышлять о том , что важнее . Может авиация , флот , танки ? В любом случае самыми важными людьми для развития данных отраслей являются отнюдь не те кто всем этим управляет , а тот кто создаёт основу для создания вооружений . На данный момент мы всё же сконцентрированы на развитии авиации , потому наиболее целесообразно будет привлечь профисиональных авиастроителей . Хоть за это придётся дорого заплатить... Буквально ."
 FRA_cheaper_production: "Удешевление производства"
 FRA_cheaper_production_desc: "Весомой проблемой для нашего авиастроения исторически является дороговизна производства деталей самолётов . Особенно остро ощущалась данная проблема в период Великой Войны , когда нам приходилось брать огромные долги для слаженной работы как авиации так и всей военной машины в целом . Пора же уже наконец лучше автоматизировать процесс сборки , чтобы не повторять ошибки прошлого ."
 FRA_expand_factories: "Расширить заводы"
 FRA_expand_factories_desc: "Удешевив производство авиации , мы столкнулись с тем что не все заводы были улучшены новыми станками , а объём работы был увеличен для всех предприятий . Часто рабочие выполняют свои обязательства сверхурочно либо вовсе не успевают полностью закончить работу. Потому нам возможно стоит увеличить наше финансирование данных предприятий чтобы наконец-то решить данную проблему ."
 FRA_start_the_machines: "Запустить станки!"
 FRA_start_the_machines_desc: "Великая депрессия нанесла по-настоящему большой удар по отечественной военной промышленности . Ввиду нехватки средств в бюджете , мы были вынуждены сократить финансирование нашего министерства обороны . Что в свою очередь позволило немного пополнить государственную казну , но множество предприятий закрылось , вынудив нас сократить армию и сделав нас довольно уязвимимы для соседей . Однако на данный момент мы имеем достаточно средств , чтобы наши граждане вновь перестали голодать , вернувшись на места , а станки снова запустились."
 FRA_cheap_and_durable: "Дёшево и прочно!"
 FRA_cheap_and_durable_desc: "Великая война была самой смертоносной войной в истории Франции . После вскоре начавшейся окопной войны , встал вопрос о перевооружении армии , ввиду того что армия всё ещё использовала форму времён франко-прусской войны . Форму , что только мешала вести успешные боевые действия . Потому лишь на следующий год была разработана форма цвета хаки и пехотная каска Адриана . Тем не менее перевооружение происходило в течении целого года , что мешало вести успешные бои . Теперь же в наших интересах не повторять ошибок прошлого и создать универсальную форму для солдат , чтобы та обладала как хорошей прочностью так и была дешёвой в производстве."
 FRA_second_wave_of_summoning: "Вторая волна призыва"
 FRA_second_wave_of_summoning_desc: "Ввиду сложной демографической ситуации в стране и ужасов Великой войны , контрактная армия показала себя весьма малоэффективной . Однако обстановка в мире в последнее время сильно накаляется , и неизвестно даже то что будет завтра , отнюдь не извесно будет ли завтра вовсе . Потому , ежели Магомед не идет к горе, то гора идет к Магомеду ."
 FRA_train_irregulars_eritrea_tt: "Создаст 5 новых пехотных дивизий новобранцев."
 FRA_train_veterans_eritrea_tt: "Создаст 3 новых пехотных дивизии ветеранов великой войны."
 FRA_characters_will_be_purged_tt: "§RОдин случайный генерал будет показательно расстрелян.§!"
 FRA_order_and_courage: "Порядок и мужество!"
 FRA_order_and_courage_desc: "По прошествию Великой войны в нашей армии возникла проблема отсутствия дисциплины . Новому поколению военных в нашей стране трудно в серьёз воспринимать возможность начала новой войны . Пора наконец преподать ему урок ."
 FRA_new_age_cavalry: "Конница нового века"
 FRA_new_age_cavalry_desc: "Конница нового века : Давно пора признать что кавалерия уже не актуальна в военном плане . Основную роль в организации прорыва играют танки , а для его расширения лучше подходит моторизация , следовательно за ними будущее . Только только танки и моторизация , только прорыв !"
 FRA_generation_of_heroes: "Поколение героев"
 FRA_generation_of_heroes_desc: "Ветераны Великой войны во французском обществе уже давно стали считаться величайшими героями отечества , что в целом так и есть . Возможно нам стоит ещё сильнее укрепить данное мнение в обществе , некоторые из них возможно захотят вернуться на фронт . Было бы очень хорошо если они поделятся опытом с новобранцами ."
 FRA_the_best_army_in_europe: "Лучшая армия Европы!"
 FRA_the_best_army_in_europe_desc: "После завершения периода Наполеоновских войн армия Франции была значительно сокращена . Сам же период долгое время ознаменовывался большими победами для французской армии , было взято подавляющее большинство столиц современных европейских государств . Эти времена уже давно прошли , но в памяти народа сладость побед тех лет осталась . Проведя основную часть всех необходимых рефом в армии , что уже давно не является позором послевоенной Европы , мы готовы заявить о их полном завершении ."

