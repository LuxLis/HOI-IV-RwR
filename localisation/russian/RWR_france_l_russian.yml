l_russian:
 FRA_survivors_of_the_storm: "Пережившие бурю"
 FRA_survivors_of_the_storm_desc: "Нам удалось выстоять перед невзгодами Великой депрессии. Теперь пора начать восстановление после столь тяжёлого испытания для нашей страны."
 FRA_requirements_for_germany: "Требования к Германии"
 FRA_requirements_for_germany_desc: "По итогам Великой войны Германией был подписан довольно выгодный для нашей страны Версальский мир. Согласно ему немцы обязались выплатить странам-победителям в общей сумме 38 миллиардов долларов в качестве репараций. После начала Великой депрессии немецкое правительство посмело "Временно прекратить выплаты по счетам ввиду тяжёлой ситуации в стране". Мы более не можем терпеть такую наглость и пора им преподать урок."
 FRA_put_pressure_on_reiland: "Надавить на Рейланд"
 FRA_put_pressure_on_reiland_desc: "После Великой войны согласно Версальскому миру от Германии был отделён богатый ресурсами и промышленностью Рейланд. Последний перешёл под управление Лиги Наций, но основная доля всех ресурсов и производственных мощностей перешла к Французским кампаниям, что, учитывая наш безусловно решающий вклад в победу Антанты над Центральными Державами, абсолютно справедливо. Однако после Великой депрессии многие отечественные предприятия попросту обанкротились, и значительная часть нашей доли ушла в руки местных органов самоуправления, что крайне возмутительно и не справедливо."
 FRA_stop_the_fall: "Затормозить падение"
 FRA_stop_the_fall_desc: "В результате принятых нами мер, нам удалось немного пополнить бюджет страны. Теперь пора глобальнее заняться восстановлением нашей страны."
 FRA_nationalize_the_bankrupt: "Национализировать банкротов"
 FRA_nationalize_the_bankrupt_desc: "Великая депрессия оставила неизгладимый отпечаток на мировом рынке, и Франция не стала исключением. Многие частные компании нашей страны и большинства стран в целом закрылись. Наибольший удар пришёлся на сельское хозяйство. Тем не менее мы можем смягчить последствия кризиса, национализировав обанкротившиеся компании."
 FRA_run_protectionism: "Запустить протекционизм"
 FRA_run_protectionism_desc: "Мировой экономический кризис задел многие государства. Ввиду этого может создастся впечатление что он задел в равной мере все страны мира, однако это не так. От великой депрессии, так же известной как «крах 29-го» или же «черный вторник», в меньшей мере пострадали Италия и Япония, например, а кто-то даже извлёк из неё незначительную пользу. Потому, чтобы уж слишком не зависеть от стран, которым повезло не пострадать в той же мере что и нашей, нам нужно, ограничив торговлю с ними, начать активную кампанию по восстановлению пострадавших производств и простимулировать создание новых."
 FRA_make_promises_to_the_people: "Дать обещания народу"
 FRA_make_promises_to_the_people_desc: "На данный момент трудно как либо привлечь народ на свою сторону, этим в свою очередь пользуются различного рода представители весьма сомнительных политических движений. В иной ситуации мы могли бы воспользоваться благами пропаганды, однако, учитывая текущую экономическую ситуацию в стране, она вряд ли покажет действительно весомый результат, независимо от средств которую мы в неё вложим. Потому возможно с нашей стороны будет разумнее пойти на хотя бы формальные уступки простому народу."
 FRA_creation_of_the_state_bloc: "Создание государственного блока"
 FRA_creation_of_the_state_bloc_desc: "В столь тяжёлые времена только государство может знать как лучше управлять рынком. Потому на данный момент будет разумнее на время кризиса позабыть о свободе рынка и увеличить долю государственных предприятий, чтобы хоть как-то побороть безработицу."
 FRA_factories_reopened: "Фабрики вновь открыты"
 FRA_factories_reopened_desc: "Сумев решить проблему банкротства многих компаний нашей страны, а так же дополнительно простимулировав развитие французского бизнеса, мы готовы заново открыть ранее зарытые предприятия, ликвидировав за одно и безработицу. Пусть же поля Шампани вновь будут переполнены рабочими, как кошельки наших поли... в смысле предпринимателей! Да... да..."
 FRA_french_goods: "Французкие товары"
 FRA_french_goods_desc: "Франция исторически известна своей качественной продукцией. От продуктов питания до парфюмерии и авиации. Решив основные проблемы, связанные с Великой депрессией, мы можем без особых проблем вновь открыть свои рынки для других держав, и вновь начать получать немалую выгоду от торговли с другими державами."
 FRA_russian_bread_in_parisian_houses: "Русский хлеб в парижские дома"
 FRA_russian_bread_in_parisian_houses_desc: "В результате Великой депрессии сильнейший удар испытало наше сельское хозяйство. К сожалению на данный момент у нас нет возможности решить данную проблему самостоятельно. Потому, единственными вариантами решения данного казуса является либо переждать дефицит и дождаться, когда невидимая рука рука рынка сама решит данную проблему либо попросить помощи у дружественной нам Российской Империи, что исторически обладает большими запасами зерна в Украине и на Кубани и явно не будет против с нами не много поделиться."
 FRA_steel_and_gunpowder: "Сталь и порох"
 FRA_steel_and_gunpowder_desc: "Исторически французская армия никогда не славилась своей многочисленностью, тем не менее она не раз выигрывала своим качеством. Как пример можно вспомнить знаменитую французскую артиллерию, что подарила нам немало побед в прошлом столетии. Начиная захватом Алжира в 30-м и заканчивая Крымской кампанией 53–56 годов и в конце концов победы в Великой войне. Если мы хотим сохранять качество нашей армии, нам нужно хорошо снабжать её орудиями и далеко не обязательно одной лишь вышеупомянутой артиллерией. Для этого нам нужно и дальше развивать нашу военную промышленность."
 FRA_bread_and_wine: "Хлеб и вино"
 FRA_bread_and_wine_desc: "Одним из результатов Великой депрессии для нашего народа был и остаётся рост цен на базовые продукты питания. Даже сумев существенно затормозить инфляцию, многие наши компании всё ещё в рамках восстановления вынуждены удерживать цены на кризисном уровне а иногда даже поднимать цены. Мы можем помочь организациям справиться с экономическими проблемами, путём понижения налогов для бизнеса. Также будет хорошей идей расширить программу прод. развёртки, раздав хлеб нуждающимся."
 FRA_big_public_building: "Большая народная стройка"
 FRA_big_public_building_desc: "Нам удалось восстановить экономику и более того выйти в существенный профицит. В свою очередь это хорошая возможность начать не только восстановить уничтоженные ранее экономическими проблемами предприятия, ибо большую их часть мы уже восстановили, а уже в свою очередь попытаться стать центром европейской промышленности. Для этой цели мы должны выделить как можно больше средств для стимулирования роста наших заводов и других предприятий по всей стране. Пусть дорого, но это обязательно принесёт свои плоды позже."
 FRA_close_to_recovery: "Близки к восстановлению"
 FRA_close_to_recovery_desc: "Сумев провести так необходимые нашей стране реформы, и более того, создав новые предприятия, многие эксперты заявляют о скором восстановлении французского государства после Великой депрессии. Хотя так-то по сути мы её уже пережили и более того вступаем в новую золотую эпоху для нашей страны, простой народ ровно как и бизнесмены чувствуют себя так, как будто никакого кризиса и не было. Пора окончательно заявить о победе над гидрой перепроизводства!"

