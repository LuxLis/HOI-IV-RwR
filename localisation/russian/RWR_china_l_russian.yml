 CHI_unhindered_annexation:0 "Беспрепятсвенная аннексия"
 CHI_unhindered_annexation_desc:0 "Сейчас Фентьян, наш давний соперник в гражданской войне, втянут в войну и кажется, что это идеальный момент, чтобы отхватить кусок от него. Заранее разработанная операция "Коршун" как рах предполагает занятие некоторых наиболее уязвимых территорий, в том числе и древней столицы - Пекина. \nНо стоит помнить, что наше преимущество состоит в неожиданности и замешкавшись мы можем раскрыть себя, из-за чего нам придется отступить и отменить операцию."
 CHI_operation_kite:0 "Операция Коршун"
 CHI_operation_kite_tt:0 "Каждый регион на нашем пути должен быть быстро занят, иначе Мукден сможет предотвратить аннексию регионов."
 CHI_occupation_of_hebei:0 "Оккупация Хэбэя"
 CHI_occupation_of_beijing:0 "Оккупация Пекина"
 CHI_occupation_of_east_hebei:0 "Оккупация Восточного Хэбэя"
 CHI_disclosure_of_operation:0 "Раскрытие операции"

 CHI_operation_kite.0.t:0 "Гром гремит"
 CHI_operation_kite.0.d:0 "Совсем недавно в соседнем Фентьяне началась война и это заставило генералиссимуса вспомнить о плане, предполагавшем захват некоторых территорий, когда враг отвлечен. Сейчас очевидно, что почти все силы Фентьяна находятся на передовой и прикрытие границ осуществляется лишь номинально. Отсюда следует простой вывод - все предпосылки для выполнения операции сейчас есть, потому нам стоит немедленно послать войска к границе, чтобы они ждали приказа перейти границу и занять основные города."
 CHI_operation_kite.0.a:0 "Скоро мы получим новые земли"
 CHI_operation_kite.1.t:0 "Занятие Хэбэя"
 CHI_operation_kite.1.d:0 "Хэбэй - пограничная территория между нами и Мукденом, на которой постоянно проходили небольшие стычки военных. Сейчас же наша ударная армия заняла все пункты вражеского командования, не встретив сопротивления, и готовится к новому рывку, теперь уже на Пекин."
 CHI_operation_kite.1.a:0 "Все идет по плану"
 CHI_operation_kite.2.t:0 "Маршем по столице"
 CHI_operation_kite.2.d:0 "Пекин - место правления императоров. Именно здесь пока остановились наши части. Несмотря на участившиеся бои, мы довольно безболезненно дошли до Пекина.  Но нельзя останавливаться тут - стоит обезопасить Небесную столицу."
 CHI_operation_kite.2.a:0 "Нас ждет великая награда после операции"
 CHI_operation_kite.3.t:0 "Последний пункт"
 CHI_operation_kite.3.d:0 "Спустя несколько недель проливных дождей мы наконец-то заняли Восточный Хэбэй - буфер между Пекином и Мукденом. Столь долгий путь был обусловлен участившимися столковениями с войсками Феньтяна и их организацией в некие огневые точки, которые было трудно штурмовать. Но такова цена успеха."
 CHI_operation_kite.3.a:0 "Мы не забудем подвиг наших солдат"
 CHI_operation_kite.4.t:0 "Полный успех"
 CHI_operation_kite.4.d:0 "Начиная операцию Коршун как авантюрный поход ради увеличения территорий, мы и представить не могли что достигнем таких результатов. После полутора месяцев операции мы захватили обширные территории, которые теперь находятся под нашим контролем, и с гордостью заявляем, что Пекин- Наш! "
 CHI_operation_kite.4.a:0 "Да здравствует генералиссимус!"
 CHI_operation_kite.5.t:0 "Ожидаемый итог"
 CHI_operation_kite.5.d:0 "Было глупо надеятся, что наш враг полностью ослеп. Хоть мы и смогли немного продвинуться и занять некоторые населенные пункты, приближающиеся части Мукдена вынудили нас отступить. И хоть это решение непопулярно в военных круках, мы точно знаем, что спасли много жизней, которые еще послужат нашей Родине."
 CHI_operation_kite.5.a:0 "Тяжелое решение дает хороший результат"

 low_legetimicy:0 "Низкая легетимность"
 chinese_civil_war:0 "Гражданская война в Китае"
 chinese_civil_war_desc:0 "Взбунтовавшиеся генералв сильно замедлили процесс объединения Китая, многие засели в труднодоступных горах, а другие - веди партизанскую войну. Всё это привело к затягиванию военных конфликтов в регионе и огромным человеческим жертвам."
 CHI_bad_army_1:0 "Устаревшая армия"
 CHI_bad_army_1_desc:0 "Многие офицеры нашей доблестной армии родились еще в середине 19-го века, поэтому они строят подконтрольные им части по старому образцу. Мы должны не только привнести новейшие порядки в армию, но и обновить офицерский состав."
 CHI_bad_army_2:0 "Устаревшая армия"
 CHI_bad_army_2_desc:0 "Многие офицеры нашей доблестной армии родились еще в середине 19-го века, поэтому они строят подконтрольные им части по старому образцу. Мы должны не только привнести новейшие порядки в армию, но и обновить офицерский состав."
 CHI_starving_people_1:0 "Голодающее население"
 CHI_starving_people_1_desc:0 "Из-за плохого регулирования государственной сельскохозяйственной промышленности мы не можем обеспечить наше обширное население достаточным количеством еды. Мы должны это исправить!"
 CHI_starving_people_2:0 "Голодающее население"
 CHI_starving_people_2_desc:0 "Из-за плохого регулирования государственной сельскохозяйственной промышленности мы не можем обеспечить наше обширное население достаточным количеством еды. Мы должны это исправить!"
 CHI_low_education_1:0 "Поголовная неграмотность"
 CHI_low_education_1_desc:0 "Наше население малограмотно, и в этом вина не только имперского Цин, но и нашего, республиканского Китая. Мы должны исправит это в скором времени, иначе это принесет еще больше бед в будущем."
 CHI_low_education_2:0 "Поголовная неграмотность"
 CHI_low_education_2_desc:0 "Наше население малограмотно, и в этом вина не только имперского Цин, но и нашего, республиканского Китая. Мы должны исправит это в скором времени, иначе это принесет еще больше бед в будущем."
