 CHI_money_out:0 "Стороительство крепости"
 
 nanjing.1.t:0 "Первый этап конференции"
 nanjing.1.d:0 "Сегодня в столице объединённого Китая прошёл первый из трёх этапов общенациональной конференции. Бессменный лидер Китая, генералиссимус Чан Кайши, объявил о Новой Экономической Политике Китая. Новая экономическая структура отличается своей независимотью от внешнего мира и может в короткие сроки поднять экономику Китая до уровня европейских держав."
 nanjing.1.a:0 "Отлично"
 nanjing.2.t:0 "Второй этап конференции"
 nanjing.2.d:0 "Второй этап общенациональной конференции был полностью посвящён дальнейшей внешней политике Китая. Чан Кайши объявил о антиимпериалистической политике и намерение освободить китайскую нацию из под европейского гнёта. Такое заявление вызвало серьёзное возмущение со стороны России, Великобритании, Франции, Португалии и Японии, имеющих свои интересы в Китае и колонии в Юго-Восточной Азии. Мы ожидаем ответной реакции от этих государств, но точно можно сказать, что на дружественные отношения можно больше не надеяться."
 nanjing.2.a:0 "Зачем нам нужны какие-то там "великие державы""
 nanjing.3.t:0 "Победа!"
 nanjing.3.d:0 "Наши войска захватили столицу Гуанчжоу и арестовало бывшее "правительство". Все вражеские войска взяты в плен, а дипломаты и атташе Великобритании получили зелёный корридор."
 nanjing.3.a:0 "Мы на шаг ближе к объединению"
 nanjing.4.t:0 "Поражение!"
 nanjing.4.d:0 "Нашим войскам не удалось быстро захватить столицу, так что пришлось отступить. Мы можем попытаться повторить операцию позже, но это будет значительно сложнее."
 nanjing.4.a:0 "За это точно надо кого-то репрессировать"
 
 chiang_generalissimus:0 "Генералиссимус"
 
