l_russian:
 CHI_edu_1:0 "Борьба с неграмотностью"
 CHI_edu_1_desc:0 "Наконец пришел тот час, когда рука нашего государства задушит язву на теле Китая - безграмотность. Хоть этот бой будет не из легких, только пройдя через эту битву мы сможем встать на путь развития."
 CHI_edu_2:0 "Большая поддержка образования"
 CHI_edu_2_desc:0 "Хоть мы и нанесли удар по безграмотности, мы не можем отступить после первой победы. Наша основная задача - увеличить поддержку местных школ не за счет городского, а за счет государственного бюджета. Это освободит местные администрации от бремени увеличения финансирования учебных заведений."
 CHI_edu_3:0 "Иностранные специалисты"
 CHI_edu_3_desc:0 "Мы не можем справиться с чумой невежества в одиночку. Лишь с помощью иностранных советников и консультантов мы сможем построить лучшую в Азии систему образования."
 CHI_edu_4:0 "Открытие новых институтов"
 CHI_edu_4_desc:0 "Когда мы увеличели бюджет местных школ это было лишь начало похода против безграмотности. Теперь наша задача - обучить квалифицированный класс новых граждан Китая, способных на администрирование будущих предприятий."
 CHI_edu_5:0 "С неграмотностью покончено"
 CHI_edu_5_desc:0 "Ура, господа! Все наши усилия, приложенные в борьбе с невежеством дали плоды. Мы даже не могли рассчитывать на такой быстрый эффект от наших действий!"
 
 CHI_fam_1:0 "Немедленное разрешение голода"
 CHI_fam_1_desc:0 "Нет ничего страшнее, чем увидеть голодающих детей, попрошайничающих на улицах городов. Мы должны немедля приступить к расширению сельских угодий и предоставлению рабочих на полях мест для безработных."
 CHI_fam_2:0 "Поддержка фермеров"
 CHI_fam_2_desc:0 "Хоть мы и начали расширять поддержку голодающих, мы должны также подумать о тех, кто своими усилиями создает продукты. Фермеры должны получить от нас льготы на продажу пищи в городах. Также мы предоставим им кредиты под нулевой процент для расширения производства пищевой продукции."
 CHI_fam_3:0 "Выдача продовольствия"
 CHI_fam_3_desc:0 "В конце концов государственные амбары не пусты, и мы можем раздать большую часть запасов нуждающимся."
 CHI_fam_4:0 "Развитие сельского хозяйства"
 CHI_fam_4_desc:0 "Покупка иностранной техники, расширение угодий и создание новых полей для выращивания риса, пшеницы и других культур в скором времени принесет нам победу над голодом."
 CHI_fam_5:0 "Голод преодолён"
 CHI_fam_5_desc:0 "Больше никто не скажет, что в Китае люди не могут позволить себе миску риса или буханку хлеба. Ура, дорогие друзья, мы победили в схватке с голодом."
 
 CHI_war_warlords:0 "Объединение Китая"
 war_SHX:0 "Война с Шаньси"
 war_XSM:0 "Война с Сибэй Сань Ма"
 war_SCH:0 "Война с Сычуанской кликой"
 war_SIK:0 "Война с Синцзянем"
 war_ANH:0 "Война с Аньхойской кликой"
 war_NNC:0 "Война с Наньчанской кликой"
 war_KUO:0 "Война с Гоминьданом"
 war_YUN:0 "Война с Юньанем"
 operation_fire:0 "Операция "Свечка""
 
 CHI_pol_1:0 "Чистки в администрации"
 CHI_pol_1_desc:0 "В нашей администрации много предателей и шпионов, так что нам придётся провести чистку гос аппарата. Конечно, это ударит по нашей стабильности, но в долгосрочной перспективе это сделает нас сильнее."
 CHI_pol_2:0 "Акт "О национальной защите""
 CHI_pol_2_desc:0 "Акт "О национальной защите" призван централизовать структуру государства, обеспечив стабильность. Акт направлен на полное уничтожение оппозиции и официально закрепляет Чан Кайши диктатора."
 CHI_pol_3:0 "Чистки в армии"
 CHI_pol_3_desc:0 "Наша армия погрязла в коррупции и освобождение Китая в таких условиях стало невозможным. Решительные меры по уничтожение коррупционеров дестабилизируют армейскую структуру, но в дальнейшем это обеспечит ораганизованность и лояльность армии."
 CHI_pol_4:0 "Начало похода"
 CHI_pol_4_desc:0 ""
 
 CHI_adm_purge:0 "Чистки в администрации"
 CHI_adm_purge_desc:0 "Чистки в административных органах привели к кадровому дефециту, но вскоре этой проблемы не будет."
 CHI_arm_purge:0 "Чистки в армии"
 CHI_arm_purge_desc:0 "Коррупционеры проникли во все области армии и их уничтожение привело к дестабилизации военного командования, но новые офицеры это исправят."
 
 CHI_west_1:0 "Западное направление"
 CHI_west_1_desc:0 "Запад Китая... гигантские малоосвоенные территории, где сплелись десятки культур, народов, философий... Великие земли, что должны получить великих хозяев."
 CHI_west_2:0 "Возвращение Шаньси"
 CHI_west_2_desc:0 "Настало время вернуть западные горы, настало время вернуть великие памятники древности, настало время вернуть древний город Пинъяо. Настало время возвращения Шаньси."
 CHI_west_3:0 "Бросок на Сибэй Сань Ма"
 CHI_west_3_desc:0 "Наши западные братья находятся в рабстве, рабстве неофеодализма. Три семьи Ма поделили между собой все земли клики, начав истинный феодализм на поднебесной земле. мы обязаны освободить своих братьев! "
 CHI_west_4:0 "Война с Сычуаньской кликой"
 CHI_west_4_desc:0 "Пять военачальников разделили меж собой перспективнейший для сельского хозяйства регион и угнетают его своими извечными усобицами. Настало время наступления стабильности на сычуаньской земле. "
 CHI_west_5:0 "Война с Синцзянем"
 CHI_west_5_desc:0 "Самая большая клика, сухопутные врата в Китай, место сплетения десятка культур, всë это—Синцзянь. Руководство клики нередко находится за пределами провинции, так что захват будет лëгок. "
 CHI_west_6:0 "Ультиматум Тибету"
 CHI_west_6_desc:0 ""
 
 CHI_south_1:0 "Южное напрвление"
 CHI_south_1_desc:0 "Перспективнейшие территории и уникальная история выражают китайский юг. Помимо этого, юг необходим нам и в торговых, и в дипломатических задачах. Настало время возвращения домой!"
 CHI_south_2:0 "Война с Аньхойской кликой"
 CHI_south_2_desc:0 "После смерти Юань Шикая бейянские милитаристы распались на великое множество клик, из который Аньхойская, неоднократно занимавшая места в пекинском правительстве, определëнно самая опасная."
 CHI_south_3:0 "Захват Наньчанской Клики"
 CHI_south_3_desc:0 ""
 CHI_south_4:0 "Уничтожение Гоминьдана"
 CHI_south_4_desc:0 "Настало время уничтожить одно из худших пятен на карте нашей державы, настало время уничтожить Гоминьдан. Они смеют называть себя истинным правительством Китая, и лишь за это заслуживают смерти. После освобождения восточных территорий нам не останется соперников."
 CHI_south_5:0 "Выход к Индии"
 CHI_south_5_desc:0 "Настал момент финального штриха в Южной кампании, время присоединить регион Юньнань. Этот регион богат, имеет долгую историю, а также граничит с Индией, что позволит сократить объëмы незаконной торговли, увеличить объëмы экспорта и начать более активное взаимодействие с британской короной."
 CHI_south_6:0 "Вопрос о Гуанчжоу"
 CHI_south_6_desc:0 "Гуанчжоу является стратегически важным регионом, который обладает необходимыми для нас ресурсами и одноимённым портом. К тому же, мы уже достаточно сильны для того чтобы смести этих предателей одним ударом. Конечно, Британия будет обеспокоена угрозой Гонконгу, но оставить нас в Гуанчжоу они не успеют."
 CHI_south_6_tt:0 "Мы попытаемся захватить §YГуанчжоу§!, но если мы не сделаем этого быстро, придётся отступить, чтобы не привлчеь внимания §YВеликобритании§!."
 
 CHI_north_1:0 "Северное направление"
 CHI_north_1_desc:0 "Основные сокровища поднебесной цивилизации лежат на северо-востоке нашей страны. Настало время вернуть великую древность!"
 CHI_north_2:0 "Сокрушить предателей"
 CHI_north_2_desc:0 "Манчжурские военоначальники оказались подлее всех остальных: мало того, что они не подчинились истинному правительству Китая и тем самым пошли против народа, так они ещё и сотрудничают с иностранными империями, разрушающими Китай."
 CHI_north_3:0 "Интеграция Квантунской армии"
 CHI_north_3_desc:0 "Так называемая "квантунская армия", служившая манчжурским бандитам, была сметена, дезорганизована и взята в плен. Конечно же, мы могли бы расстрелять всех причастных, но выгоднее будет переформировать их в приграничные батальоны."
 CHI_north_4:0 "Крепость "Манчжурия""
 CHI_north_4_desc:0 "Крепость "Манчжурия" это грандиозный проект, предложенный генштабом. Проект предлагает построить мощные укрепления на границе с Россиией и Кореей в Манчжурии. Хоть проект и может показаться безумно дорогим и затратным, в будущем он может помочь нам с потенциальным врагом."
 
 CHI_united_1:0 "Единение китайской нации"
 CHI_united_1_desc:0 ""
 CHI_united_2:0 "Нанкинская конференция"
 CHI_united_2_desc:0 "Общенациональональная конференция в Нанкине пройдёт с недели на неделю. На ней будет обозначен дальнейший курс Китая в экономической и политической сферах."
 CHI_united_2_tt:0 "Во время выполнения этого фокуса будут происходить события §YНанкинской конфренции§!, которая определит будущее Китая."
 
