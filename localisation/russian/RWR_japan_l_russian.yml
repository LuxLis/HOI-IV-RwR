l_russian:
jap_foreign_policy_in_east.0.t:0 "Русская телеграмма"
jap_foreign_policy_in_east.0.d:0 "Русское посольство в Токио передало нашему министру требования Петербурга/Москвы! В случае отказа возвращения Южного Сахалина они угрожают войной."
jap_foreign_policy_in_east.0.a:0 "Зачем умирать за Карафуто?"
jap_foreign_policy_in_east.0.b:0 "За Карафуто умрем все, как один!"
jap_foreign_policy_in_east.1.t:0 "Русская телеграмма"
jap_foreign_policy_in_east.1.d:0 "Русское посольство в Токио передало нашему министру вопиющие требования Петербурга/Москвы! В случае отказа передать Южный Сахалин, Курилы и Порт Артур они угрожают войной."
jap_foreign_policy_in_east.1.a:0 "Жизни людей дороже дорогостоящих портов"
jap_foreign_policy_in_east.1.b:0 "Телеграфируйте отказ и готовьте войска"
jap_foreign_policy_in_east.2.t:0 "Русская телеграмма"
jap_foreign_policy_in_east.2.d:0 "Русское посольство в Токио передало нашему министру вопиющие требования Петербурга/Москвы! В случае отказа создать их протекторат над Кореей, сдать часть наших земель и Далянь они угрожают войной."
jap_foreign_policy_in_east.2.a:0 "Стоит признать нашу слабость"
jap_foreign_policy_in_east.2.b:0 "Ну что... Посылайте мальчиков"
jap_foreign_policy_in_east.3.t:0 "Маньчжурская Артерия"
jap_foreign_policy_in_east.3.d:0 "Российская Империя, учитывая во внимание наши интересы в Китае, предлагает сохранить за ними контроль над КВЖД в случае нашего вторжения в Маньчжурию. Мы же взамен можем получить льготные условия торговли и возможность использовать КВЖД в случае необходимости. Впрочем, хоть это звучит весьма недурно, но стоит ли нам вести диалог с Россией в принципе?"
jap_foreign_policy_in_east.3.a:0 "Мы уважаем интересы русских"
jap_foreign_policy_in_east.3.b:0 "Если просят, значит боятся!"
jap_foreign_policy_in_east.4.t:0 "Судьба Карафуто"
jap_foreign_policy_in_east.4.d:0 "Из России пришло предложение по продаже Сахалина. Они предложили нам несколько вариантов и нам стоит выбрать один из них, хотя можно и проигнорировать ранние соглашения и отказаться от Сахалинской Конференции. Что же мы выберем?"
jap_foreign_policy_in_east.4.a:0 "Их первое предложение достойно нашего внимания"
jap_foreign_policy_in_east.4.b:0 "Нам интересен вариант с постепенным уходом"
jap_foreign_policy_in_east.4.c:0 "Россия сама решила разорится на этой встрече"
jap_foreign_policy_in_east.4.e:0 "Нам эта территоия дороже денег"

JAP_prevent_russians_from_entering_china:0 "Не допустить русских в Китай!"
JAP_prevent_russians_from_entering_china_desc:0 "Очевидно, что русских необходимо остановить в их расширении в Китае! В противном случае наш давний противник просто на просто закроет нам дорогу в Поднебесную или даже изгонит нас из Кореи и Порт-Артура!"
