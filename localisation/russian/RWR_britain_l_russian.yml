 england.8.t:0 "Сопротивление изменникам"
 england.8.d:0 "Фашистская партия начала набирать слишком большую популярность в народе, в связи с чем, её требования к власти становятся всё более радикальными. Долгое время король потакал им, надеясь сохранить мир в государстве, но теперь фашисты начали требовать становления Великобритании – республикой. Эти действия невероятно разозлили Георга VI, но он всё ещё не унывал, будучи уверенным, что парламент раскритикует радикалов, но они не просто не осудили, они поддержали их! Тут монарх понял, что время брать всё в свои руки и начать использовать своё влияние, чтобы разобраться с антимонархистами и укрепить свою власть, как короля."
 england.8.a:0 "Руками Георга их покарает сам Бог"
 england.9.t:0 "Нелёгкий выбор"
 england.9.d:0 "Недавно нашей стране встал вопрос касательно расширения количества военнослужащих. Часть партии настаивает на насильственной отправке на фронт ряда бывших военнослужащих и здоровых ветеранов Великой Войны, в то время как другая часть настаивает на увеличении жалования для солдат и привлечение "молодняка". На данный момент Император ещё находится в раздумьях, сидя в своём кабинете и иногда советуясь со своими приближёнными. Вскоре он покидает свой кабинет и направляется в сторону зала парламента чтобы высказать свой вердикт."
 england.9.a:0 "Расширить количество призывников"
 england.9.b:0 "Расширить количество призывников насильственными методами" 
 england.10.t:0 "Величайший выбор в истории страны"
 england.10.d:0 "Совсем недавно наше мудрое правительство вместе с нашим великим бессменным лидером созвали очередное заседание. Пока простой народ ещё не понимает, что данное заседение будет пожалуй самым важным в истории страны."
 england.10.a:0 "Во благо империи! За федерализацию!"
 england.10.b:0 "Никаких уступок сепаратистам! За матушку Британию!"

 england_foreign.14.t:0 "Лондонский эдикт"
 england_foreign.14.d:0 "Совсем недавно в Лондоне был подписан указ о значительном сокращении полномочий нашей администрации, де-факто делающий из Индию ёще одним бесправным придатком Британской Империи. Не сказать что мы до этого обладали широкой автономией но похоже что и её мы можем вскоре лишиться."
 england_foreign.14.a:0 "Мы вынуждены подчиниться требованиям метрополии."
 england_foreign.14.:0 "Не обязаны..."
 england_foreign.15.t:0 "Долгий вечер в Оттаве и интеграция Канады"
 england_foreign.15.d:0 "Сегодня вечером в Канадском городе Оттава произошло массовое исчезновение многих противников Британского владычества над Канадой. Но тем не менее в парламенте ещё осталось немного видных деятелей движения, и судьба Канады решится на завтрашнем съезде."
 england_foreign.15.a:0 "Мы вынуждены подчиниться..."
 england_foreign.15.b:0 "Мы должны бросить вызов британскому владычеству!"
