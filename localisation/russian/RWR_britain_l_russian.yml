 england.5.t:0 "Столкновения с полицией"
 england.5.d:0 "Недавние митинги ультраправых встретили ожесточённое сопротивление со стороны полиции. Сообщается о раненных и даже убитых протестующих."
 england.5.a:0 "Народ получит своё"
 england.6.t:0 "Штурм Лондона"
 england.6.d:0 "Сегодня на рассвете вооружённые фашисткие формирования подняли в Лондоне бунт. \n\nВооружённые люди стали захватывать полицейские участки, телеграфные станции и станции метро, разоружая полицейских и гвардейцев. \nФашисткие отряды захватывают улицу за улицей, приближаясь к Букенгемскому дворцу. Поступает инфомация о захваченном бунтующими линкоре HMS Revenge, вставшем в Лондонской гавани."
 england.6.a:0 "Надеемся, что обойдёмся без жертв"
 england.7.t:0 "Вопрос о Доминионах"
 england.7.d:0 ""
 england.7.a:0 "Время Доминионов окончено"
 england.7.b:0 "Оставим всё как есть"
 
 england_foreign.1.t:0 "Запрос из Британии"
 england_foreign.1.d:0 "Британские фашисты, возглавляемые Ротой Линторн-Орман, запрашивают ресурсы для пропоганды фашизма в Британии."
 england_foreign.1.a:0 "Мы согласны"
 england_foreign.1.b:0 "Пожалуй, не будем рисковать"
 england_foreign.2.t:0 "Италия согласна"
 england_foreign.2.d:0 "Италия согласилась прислать нам фашисткую литературу, аггитаторов и немного оружия."
 england_foreign.2.a:0 "Прекрасно"
 england_foreign.3.t:0 "Италия отказалась"
 england_foreign.3.d:0 "Италия отказалась присылать нам какую-либо помощь."
 england_foreign.3.a:0 "И без вас обойдёмся"
