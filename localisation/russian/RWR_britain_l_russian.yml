l_russian:
 
 ENG_Rotha_Lintorn_Orman:0 "Рота Линторн-Орман"
 ENG_Rotha_Lintorn_Orman_desc:0 "Первая женщина-фашист в Британии, ярая антикоммунистка и суфражистка: всё это относится к Роте Линторн-Орман. Последовательница §YБенито Муссолини§! и основатель партии §YБританских фашистов§!."
 
 england.1.t:0 "Великая Депрессия бьёт по Британии!"
 england.1.d:0 ""
 england.1.a:0 "Это плохо"
 england.2.t:0 "Отставка правительства"
 england.2.d:0 ""
 england.2.a:0 "Демократия опять показала свою нестабильность"
 england.3.t:0 "Фашисты заватывают власть!"
 england.3.d:0 "По донесениям из Лондона, столица Великобритании была захвачена фашисткими отрядами, возглавляемыми Ротой Линторн-Орман. \n\nИз пригородов по-прежнему доносится стрельба, но никаких значительных скоплений правительственных войск в городе не замечено.\n\nОтряд особого назначения взял штурмом Букингемский дворец и арестовала королевскую семью. \n\nДанное событие уже начинают называть "Второй Английской револююцией"."
 england.3.a:0 "Отличная работа, молодцы!"
 england.4.t:0 "Выступление Линторн-Орман"
 england.4.d:0 ""
 england.4.a:0 ""
 england.5.t:0 "Столкновения с полицией"
 england.5.d:0 "Недавние митинги ультраправых встретили ожесточённое сопротивление со стороны полиции. Сообщается о раненных и даже убитых протестующих."
 england.5.a:0 "Народ получит своё"
 england.6.t:0 "Штурм Лондона"
 england.6.d:0 "Сегодня на рассвете вооружённые фашисткие формирования подняли в Лондоне бунт. \n\nВооружённые люди стали захватывать полицейские участки, телеграфные станции и станции метро, разоружая полицейских и гвардейцев. \nФашисткие отряды захватывают улицу за улицей, приближаясь к Букенгемскому дворцу. Поступает инфомация о захваченном бунтующими линкоре HMS Revenge, вставшем в Лондонской гавани."
 england.6.a:0 "Надеемся, что обойдёмся без жертв"
 england.7.t:0 "Вопрос о Доминионах"
 england.7.d:0 ""
 england.7.a:0 "Время Доминионов окончено"
 england.7.b:0 "Оставим всё как есть"
 
 england_news.1.t:0 "Вторая Английская революция"
 england_news.1.d:0 "Сегодня мир потрясло неожиданное событие: британские фашисты захватили власть, свергнув демократическое правительство. \nКоролевская семья, премьер-министр и большая часть парламентариев других партий были арестованы и их дальнейшая судьба остаётся неизвестной. После завершения отдельных стычек по всему городу, на трибуне в Вестминстерском дворце к народу обратилась Рота Линторн-Орман с речью: \n«Дорогие сограждане, сегодня произошёл знаменательный для нашей нации день! День, когда мы, Англичане, сбросили оковы либералов и коммунистов! День, когда начнётся путь Британии к величию! Слава нации!». \nЭксперты разных стран по разному относятся к данному событию, но все они сходятся в мнении, что это начало Новой Британии."
 england_news.1.a:0 "Слава!"
 england_news.1.b:0 "Что же будет с Империей?"
 
 england_foreign.1.t:0 "Запрос из Британии"
 england_foreign.1.d:0 "Британские фашисты, возглавляемые Ротой Линторн-Орман, запрашивают ресурсы для пропоганды фашизма в Британии."
 england_foreign.1.a:0 "Мы согласны"
 england_foreign.1.b:0 "Пожалуй, не будем рисковать"
 england_foreign.2.t:0 "Италия согласна"
 england_foreign.2.d:0 "Италия согласилась прислать нам фашисткую литературу, аггитаторов и немного оружия."
 england_foreign.2.a:0 "Прекрасно"
 england_foreign.3.t:0 "Италия отказалась"
 england_foreign.3.d:0 "Италия отказалась присылать нам какую-либо помощь."
 england_foreign.3.a:0 "И без вас обойдёмся"
 england_foreign.5.t:0 "Запрос от Великобритании"
 england_foreign.5.d:0 ""
 england_foreign.5.a:0 "Новый союзник это всегда хорошо"
 england_foreign.5.b:0 "Пожалуй, мы откажемся"
 england_foreign.6.t:0 "Португалия согласилась"
 england_foreign.6.d:0 ""
 england_foreign.6.a:0 "Прекрасно!"
 england_foreign.7.t:0 "Португалия отказалась"
 england_foreign.7.d:0 ""
 england_foreign.7.a:0 "И без них обойдёмся"
 england_foreign.8.t:0 "Новый союзник?"
 england_foreign.8.d:0 ""
 england_foreign.8.a:0 "Вместе, мы перестроим этот мир!"
 england_foreign.8.b:0 "Нам придётся отказаться"
 england_foreign.9.t:0 "Италия согласилась"
 england_foreign.9.d:0 ""
 england_foreign.9.a:0 "Прекрасно!"
 england_foreign.10.t:0 "Италия отказалась"
 england_foreign.10.d:0 ""
 england_foreign.10.a:0 "И без них обойдёмся"
 england_foreign.11.t:0 "Великобритания требует нейтралитета!"
 england_foreign.11.d:0 "Британское правительство обратилось к нам с проектом "Нейтральной Иберии". \nПроект подразумевает уменьшение наших гарнизонов в Севильи и Малаге и предоставление военного доступа Великобритании и её союзникам, взамен на гарантию защиты. \nИспанское правительство разделилось на две стороны, по разному смотрящих на данный проект: одни видят в этом возможность снизить военные расходы и наладить связи с Великобританией, а другие видят в этом потерю суверенитета Испании. \nПринятие проекта вызовет серьёзные разногласия в обществе страны, но отказ может вызвать ещё более серьёзные последствия..."
 england_foreign.11.a:0 "Ради будущего Испании..."
 england_foreign.11.b:0 "¡No pasarán!"
 england_foreign.12.t:0 "Испания идёт навстречу!"
 england_foreign.12.d:0 "Испанское правительство согласилось с нашими требованиями и уже уменьшило войска в Севилльи и Малаге. \nНейтралитет и мир на Иберии обеспечен!"
 england_foreign.12.a:0 "Прекрасно!"
 england_foreign.13.t:0 "Испания противится"
 england_foreign.13.d:0 ""
 england_foreign.13.a:0 "Придётся применить силу..."
 
 ENG_Depression_solution:0 "Восстановление экономики за счёт колоний"
 ENG_Depression_solution_desc:0 "Мы восстановимся от Великой Депрессии за счёт наших колоний, что может повлечь недовольство в заморских администрациях, особенно при нестабильности нашего правительства, но такие меры нам сейчас необходимы."
 ENG_Rotha_Performance:0 "Выступление Линторн-Орман"
 ENG_Rotha_Performance_desc:0 "Неожиданно для всех политическую инициативу перехватывает Линдон-Орман, проводя чрезвычайно успешное выступление. Что это знаменует для Британии?"
 ENG_Fascist_protests:0 "Организация митингов фашистов"
 ENG_Fascist_protests_desc:0 "Мы начинаем организовывать чрезвычайно крупные и успешные митинги сторонников наших идей, что положительно сказывается на нашей популярности и вселяет страх в слабое правительство."
 ENG_Suffragists_protests:0 "Выступления суфражисток"
 ENG_Suffragists_protests_desc:0 "Британский фашизм подразумевает не только распространение через политическую среду, но и через общественную жизнь. Суфрашизм обрёл достаточную популярность и может стать надёжным союзником в популяризации фашизма."
 ENG_Help_from_Rome:0 "Поддержка из Рима"
 ENG_Help_from_Rome_desc:0 "Мы имеем схожую с Муссолини идеологию, поэтому можем рассчитывать на поддержку наших планов прямиком из казны Италии."
 ENG_Garrison_support:0 "Обеспечение лояльности гарнизонов"
 ENG_Garrison_support_desc:0 "Этот день всë ближе, и мы готовимся... Теперь нужно полностью взять под свой контроль гарнизоны, чтобы тот день прошёл без всяких помех."
 ENG_British_fascism:0 "Британский национализм"
 ENG_British_fascism_desc:0 "Мы начинаем распространение мысли о гордости за Британию и британскую нацию, популяризируя правые идеи."
 ENG_Fascist_books:0 "Распространение фашисткой литературы"
 ENG_Fascist_books_desc:0 "Теперь нам требуется распространять именно фашистскую мысль. Литература готова, осталось еë раздать и вывести в хит."
 ENG_Fleet_support:0 "Пропаганда на флоте"
 ENG_Fleet_support_desc:0 "Королевский флот—честь и слава Британии, поэтому укрепление верности на нëм стоит отделить как отдельную задачу. "
 ENG_Assasult_of_London:0 "Штурм Лондона"
 ENG_Assasult_of_London_desc:0 "Мы набрали достаточно сторонников и уже готовы выступить с вооружённым восстанием в столице, свергнув неэффективное, клептократическое правительство, неспособное защищать собственных граждан."
 
 ENG_National_Revolution:0 "Национальная революция"
 ENG_National_Revolution_desc:0 "§YЗа нацию и Великую Британию!§! \n\nИменно это стало новым девизом новой Британии."
 ENG_Corporative_Economic:0 "Корпоративная экономика"
 ENG_Corporative_Economic_desc:0 "Зачем государству и корпорациям воевать, если мы можем сотрудничать? Им — монополия, нам—экономическая стабильность! Конечно, они не получат достаточно сил для управления государством, а если и попытаются, то для них исход будет не самым приятным..."
 ENG_Investments_in_auto:0 "Инвестиции в автомобилестроение"
 ENG_Investments_in_auto_desc:0 "Наши машины безоговорочно устарели - это понижает международный престиж и ослабляет армию."
 ENG_Mechanization_of_agriculture:0 "Механизация производства"
 ENG_Mechanization_of_agriculture_desc:0 "Прогресс не стоит на месте, и вот, ручной труд уже давно устарел. Отдадим лишнюю работу машинам, а работников отправим либо гулять, либо на более важный труд."
 ENG_Nationalisation_of_railway:0 "Национализация ж/д"
 ENG_Nationalisation_of_railway_desc:0 "Частные компании уж слишком хороши в строительстве, из-за этого буржуа конкурируют с нами в сфере железных дорог, мы теряем прибыль и испытываем ослабление государства. Эту проблему необходимо решать."
 ENG_Colonial_politics:0 "Колониальная политика"
 ENG_Colonial_politics_desc:0 "Британия всегда славилась своими колониями и в это беспокойное время они обепечут её величием."
 ENG_British_science:0 "Британская наука"
 ENG_British_science_desc:0 "Хоть наши колонии и выступают для нас как источники ресурсов, там имеются и талантливые учёные, которые могут трудиться во славу Британии."
 ENG_National_mobilisation:0 "Национальная мобилизация"
 ENG_National_mobilisation_desc:0 "All hail Great Britain!"
 ENG_Extention_of_MI6:0 "Расширение MI6"
 ENG_Extention_of_MI6_desc:0 "Новые времена дают нам новые вызовы, а для них нам часто приходится пользоваться силами агентов. Нам стоит расширить нашу разведывательную службу."
 ENG_Pursuit_of_lefts:0 "Преследование левых"
 ENG_Pursuit_of_lefts_desc:0 "Левые течения опасны для нашей власти, стоит душить угрозу в зачатке."
 ENG_Social_Restructurization:0 "Социальная реструктуризация"
 ENG_Social_Restructurization_desc:0 "Современная общественная структура нашего государства несколько устарело, что тормозит наш прогресс. Следует начать некоторые перестановки, заодно используем это как тему для пропаганды."
 ENG_Equalization_of_womens_rights:0 "Уравнивание женщин в правах"
 ENG_Equalization_of_womens_rights_desc:0 "Чаще всего люди имеют равный потенциал к развитию, а это в свою очередь указывает на необходимость уравнивания прав женщин и мужчин ради появления большего количества талантливых деятелей в нашем государстве."
 ENG_Reform_of_skaut_movement:0 "Реформа скаутского движения"
 ENG_Reform_of_skaut_movement_desc:0 "Раньше правительство сильно недооценивало всего потенциала скаутов, а ведь их можно использовать для повышения политической стабильности государства. Стоит несколько изменить приоритеты данного движения."
 ENG_Ideological_preparation:0 "Идеологическая подготовка"
 ENG_Ideological_preparation_desc:0 "Мы можем использовать скаутское движение для повышения политической стабильности, а если быть точнее, стабильности нашего режима."
 ENG_Cult_of_nation:0 "Культ Нации"
 ENG_Cult_of_nation_desc:0 "Рота Линторн-Орман показала себя как крайне целеустремлённый и преданный народу человек, стабильно ведущий Британию к величию. Пожалуй, наш бессменный лидер заслужила прозвище "Стальной Леди"."
 
 ENG_Path_to_greatness:0 "Путь Британии к величию"
 ENG_Path_to_greatness_desc:0 "Пора отбросить старые идеи, которые в будущем приведут Британию и её народ к затуханию. Англичане были и должны оставаться титульной нацией. Создадим Pax Britannica."
 ENG_Fascist_International:0 "Фашисткий Интернационал"
 ENG_Fascist_International_desc:0 "Несмотря на то, что англичане являются главной нацией у нас много родственных народов в Европе, однако многие из них идут по гнилому пути, но есть люди, которые готовы биться за счастье своей нации."
 ENG_Meeting_Salazar:0 "Встреча с Салазаром"
 ENG_Meeting_Salazar_desc:0 "Антониу ди Салазар, достаточно перспективный человек готовый пойти на многое для счастье своей страны. Мы обязаны встретиться."
 ENG_Delegation_to_Rome:0 "Делегация в Рим"
 ENG_Delegation_to_Rome_desc:0 "Дуче Италии является главным идеологом и создателем фашизма, поэтому как идейные сторонники мы должны встретиться и обсудить судьбу наших народов."
 ENG_Concession_buying:0 "Покупка португальских концессий"
 ENG_Concession_buying_desc:0 "Министр экономики Португалии предложил очень интересную сделку о покупке концессий, это может помочь как нам, так и нашему новому другу, и союзнику."
 ENG_Fascism_theory:0 "Развитии теории фашизма"
 ENG_Fascism_theory_desc:0 "Во время закрытой части переговоров с Дуче, между нами завязался спор, который может привести к развитию нашей общей теории о превосходстве нации"
 ENG_Tripartite_Pact:0 "Тройственный пакт"
 ENG_Tripartite_Pact_desc:0 "После проведённых встреч и переговоров правительство Португалии, Италии и Великобритании решили закрепить свои отношения подписанием Пакта."
 ENG_Military_Trainings:0 "Совместные военные учения"
 ENG_Military_Trainings_desc:0 "В рамках Пакта между армиями стран вступивших будут проведён обмен опытом и дальнейшие учения с применением полученных знаний."
 ENG_Economic_Integration:0 "Экономическая интеграция"
 ENG_Economic_Integration_desc:0 "Мы многое сделали для сближения наших стран, но не стоит останавливаться на достигнутом. Следующим нашим шагом будет объединение наших экономик, создающие блага для наших наций."
 ENG_Londons_diktat:0 "Лондонский диктат"
 ENG_Londons_diktat_desc:0 "Испания расположена в стратегически важном регионе и было бы пекрасно получить полный контроль над Иберией, но, к сожалению Франция не допустит такой агрессии, так что нам придётся вести дипломатическую войну. \nРаз мы не можем взять Испанию силой, мы должны обеспечить безопастность Гибралтарского пролива дипломатически."
 
 ENG_Rearming:0 "Программа перевооружения"
 ENG_Rearming_desc:0 "Технологии идут, вперёд несмотря ни на что. А если эти технологии ещё и затрагивают убийства ближнего своего, то любой умный правитель заинтересован в том, чтобы именно его солдаты были вооружены лучшим оружием. Именно поэтому реформы вооружение стоят перед любым или правительством в полный рост."
 ENG_Queen_of_the_battlefeld:0 "Королева поля боя"
 ENG_Queen_of_the_battlefeld_desc:0 ""Артиллерия сокрушает, пехота занимает" - старая и вполне логичная тактика, проверенная веками. Среди Старой гвардии, некоторые из которых прошли не одну войну, стойко стоят консервативные идеи в плане тактики и стратегии. Абсолютно все они считают, что все эти крики среди молодых офицеров о «новой» эпохе в плане военных действий, не более чем попытка привлечь к себе и своим прожектам внимание. Хотя если прикажут придётся подчиниться."
 ENG_Replacement_for_Enfield:0 "Замена Ли-Энфилда"
 ENG_Replacement_for_Enfield_desc:0 "Винтовки Ли-Энфилд долгое время служили нашим доблестным войскам, но к сожалению, они устарели морально и необходимо переходить к более совершенному оружию для наших войск."
 ENG_Support_batalions:0 "Батальоны поддержки"
 ENG_Support_batalions_desc:0 "Пехота без радиосвязи, разведки и другого-просто вооруженная масса людей, у вас на столе лежит план созданию и реорганизации батальонов и рот поддержки, утверждённый генштабом."
 ENG_Modification_of_the_rifle:0 "Оружие пехоты"
 ENG_Modification_of_the_rifle_desc:0 "Пехота стала куда более обширным обозначения со множественными под группами и все они выполняют разные задачи, поэтому одно и тоже оружие не подходит."
 ENG_Superior_firepower:0 "Подавляющая огневая мощь"
 ENG_Superior_firepower_desc:0 "На войне нужно пользоваться всеми преимуществами. И мощь нашей артиллерии может сыграть решающую роль в битвах и войнах. Артиллерия бог войны-пускай она это докажет своим потом и кровью врагов."
 ENG_Antitank_tactic:0 "Противотанковая доктрина"
 ENG_Antitank_tactic_desc:0 "Сегодняшние танки имеют, далеко не противопульную броню, поэтому нужно подготовиться к будущим столкновениям."
 ENG_Motorization:0 "Моторизация снабжения"
 ENG_Motorization_desc:0 "Чтобы солдат хорошо сражался помимо оружия и высокого боевого духа ему нужно много всего: одежда, еда, инструменты для того чтобы построить укрытия и многого другого, но это нужно как-то доставлять им. Поэтому вот план, составленный интендантами, для ускорения доставки в войска всего."
 ENG_Landing_boats:0 "Десантные корабли нового поколения"
 ENG_Landing_boats_desc:0 "Морская пехота, из-за нашего географического положения, является одним из главных родов войск, а так как нам нужно её на чём-то доставлять к вражескому берегу, необходимо создать лучшие десантные корабли."
 ENG_New_war_theory:0 "Теория новой войны"
 ENG_New_war_theory_desc:0 "Времена изменялись, а за ними изменялась и война. Подумать только, что всего лишь сто лет назад солдаты ходили в плотном строю во время боя, а сейчас предложи кто сделать также… в лучше случае на него посмотрят, как на сумасшедшего. И что мы наблюдаем сейчас, какая-то кучка стариков водят за нас всю страну… и ведь обвинить нельзя, ведь многие из них прошли не одну войну, но это создаёт ещё больше вопросов ведь они лично видели, как не принимали пулемёты, а буквально спустя пару войн они стали чуть ли не самым любимым оружием все войск мира. Что это? Глупость? Инертность мышления?"
 ENG_Air_defence:0 "Обеспечение воздушной безопастности"
 ENG_Air_defence_desc:0 "Раньше небо считалось чем-то непостижимым для человека, однако сейчас воздух заполонили воздух винтокрылые машины, но далеко не все они предназначены для мирных целей, и наша главная задача обеспечить безопасное небо на туманным Альбионом."
 ENG_Flying_artillery:0 "Летающая артиллерия"
 ENG_Flying_artillery_desc:0 "Генеральный штаб считает, что авиация, если и не сможет полностью заменить артиллерию, то как минимум составит серьёзную конкуренцию, а в уничтожение в дальнем тылу всего что только можно и нельзя у бомбардировщиков нет конкурентов."
 ENG_Modern_armor:0 "Современные бронетанковые войска"
 ENG_Modern_armor_desc:0 "За бронетанковыми войсками будущее и все мы это прекрасно понимаем, однако первые танки и бронемашины устарели морально. Поэтому генштаб разработал программу перевооружения."
 ENG_Armor_Maneuverability:0 "Машины молниеносной войны"
 ENG_Armor_Maneuverability_desc:0 "Эффект неожиданности может оказаться решающим на поле боя, однако его крайне сложно достичь без быстрого перемещения."
 ENG_Armor_Firepower:0 "Самоходная артиллерия"
 ENG_Armor_Firepower_desc:0 "Наши танки обязаны обладать мощными пробивными пушками для борьбы с другими танками и пехотой противника."
 
