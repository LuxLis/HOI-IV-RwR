 ENG_strengthening_of_regime:0 "Укрепление режима"
 ENG_strengthening_of_regime_desc:0 "Недавние решительные действия пошатнули стабильность в нашей стране, но теперь власть сконцентрировалась в наших руках. Вскоре ничто не сможет поколебать нашу дрежаву, ведомую Богом."
