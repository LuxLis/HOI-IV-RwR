 ENG_George_path:0 "Резкий отпор Георга"
 ENG_George_path_desc:0 "Король Георг VI более не намерен терпеть попытки членов парламента и других радикалов сделать короля церемониальной фигурой, поэтому с этого момента он будет отдавать все приказы в Великобритании."
 ENG_new_police_order:0 "Новый полицейский устав"
 ENG_new_police_order_desc:0 "Чтобы разобраться с противниками короны, необходимо расширить права правоохранительных органов и разрешить им задерживать каждого, кто может представлять опасность правителю."
 ENG_dispersal_ofthe_facsists_unions:0 "Разгон фашистских объединений"
 ENG_dispersal_ofthe_facsists_unions_desc:0 "Фашистов необходимо разгромить в первую очередь, так как они наиболее активно и наиболее успешно пытаются противостоять власти монарха."
 ENG_fight_the_all_radicals:0 "Сокрушение всех радикалов"
 ENG_fight_the_all_radicals_desc:0 "Нельзя давать радикалам даже шанса на взятие власти в стране, поэтому необходимо разобраться с ними, как можно быстрее. Единственная проблема в том, что влияние коммунистов сейчас велико и народ не будет доволен такими авторитарным действиями."
 ENG_agreement_with_socialists:0 "Устный договор с социалистами"
 ENG_agreement_with_socialists_desc:0 "Из-за чрезмерного влияния социалистов, королём было принято решение оставить их в покое, при условии, что они не будут пытаться свергнуть власть, на что социалисты согласились."
 ENG_note_of_protest:0 "Нота протеста парламента"
 ENG_note_of_protest_desc:0 "Парламент решил возразить авторитарной политике монарха, заявляя, что он нарушает все принципы на которых стоит Великобритания – принципы свободы. Король Георг утверждает, что критика его персоны со стороны парламента доказывает их желание уничтожить британскую монархию, и как он заявил, далее парламент будет временно распущен, как оплот антигосударственных сил."
 ENG_hardwork_of_MI6:0 "Тщательная работа MI6"
 ENG_hardwork_of_MI6_desc:0 "Необходимо остановить все попытки воздействия на политику Великобритании, увеличивая полномочия MI6, но при этом переводя их в прямое подчинение короне."
 ENG_undercover_conspiracy:0 "Подковёрный заговор"
 ENG_undercover_conspiracy_desc:0 "Как удалось выяснить службе разведки, полномочия короля действительно хотели сократить до церемониальной фигуры, а то и вовсе выбрать республиканскую модель правления, поэтому необходимо разобраться с предателями."
 ENG_revolt_of_one_chad:0 "Революция одного человека"
 ENG_revolt_of_one_chad_desc:0 "Георгу VI, на данный момент, удалось установить свою практически единоличную власть и устранить из власти всех, кто пытался хоть как-то претендовать на неё."
 ENG_holy_flame_operation:0 "Операция «Holy flame»"
 ENG_holy_flame_operation_desc:0 "Операция «Holy flame» подразумевает под собой восстановление Великой Британской Империи после кризиса в кратчайшие сроки. По всей стране уже появляются ячейки левых и правых, националистов и фашистов. Первая империя мира не может проявлять слабость. Хвала господь богу не нас одних настигла эта участь."
 ENG_help_peasants:0 "Спасение крестьянских хозяйств"
 ENG_help_peasants_desc:0 "После начала Чёрного Четверга крестьяне и рабочие пострадали в первую очередь. Сейчас улицы Лондона напоминают многим улицы Парижа после Великой Семилетней Войны. Голодные рабочие и крестьяне, абсолютный монарх. Историки ощущают дежавю. Но наш король не глуп и понимал, что реформы необходимы и надо их проводить."
 ENG_search_workers_compromise:0 "Поиск компромисса с рабочими"
 ENG_search_workers_compromise_desc:0 "Со времен Маркса и Энгельса рабочие были проблемой каждой страны в которой произошла промышленная революция, точнее не сами рабочие, а их права. В Великобритании рабочие начали основывать десятки профсоюзов, из-за чего коммунисты набирают поддержку в нашей стране. Понятно, что рабочие не будут снова подчинятся нам. Нам нужно пойти на компромисс, чтобы мы смогли избежать красной революции."
 ENG_trade_unions_congress:0 "Лондонский съезд профсоюзов"
 ENG_trade_unions_congress_desc:0 "После начала поиска компромисса, мы можем призвать рабочих на переговоры в Лондоне. Если они будут удачны, то революцию можно не опасаться, по крайней мере в обозримом будущем. Если же нет, то это может перерасти, так сказать, во “Вторую Октябрьскою Революцию” или как её ещё кличут “Петроградское восстание большевиков” однако для нас, она может закончиться менее благоприятно чем для России."
 ENG_royal_social_package:0 "Королевский социальный пакет"
 ENG_royal_social_package_desc:0 "После переговоров с профсоюзами, они потребовали от правительства увеличение расходов на: медицину, безопасность и образование, а также предоставить каждому рабочему социальный пакет. Мы дали согласие на их требования, осталось их выполнить."
 ENG_extending_taxes:0 "Ввод дополнительных налогов"
 ENG_extending_taxes_desc:0 "Сейчас в нашем бюджете есть большая дыра. Эта дыра была вызвана кризисом, из-за чего промышленность закрывалась и банкротилась. К глубочайшему сожалению эту дыру мы можем закрыть только одним способом - повышение налогов."
 ENG_full_nationalization_of_railways:0 "Национализация ЖД"
 ENG_full_nationalization_of_railways_desc:0 "БЖД была построена в конце девятнадцатого столетия, начала двадцатого. По большей части ЖД пути принадлежали капиталистам и бизнесменам. Из-за событий Черного Четверга некоторые капиталисты и бизнесмены объявили себя банкротами. Теперь многие километры ЖД путей стоят без дела. Мы вынуждены их национализировать."
 ENG_royal_economic_union:0 ""
 ENG_royal_economic_union_desc:0 ""
 ENG_bank_support:0 "Поддержка банков"
 ENG_bank_support_desc:0 "У Великобритании проблема банков похожа на проблему у банков в США. Многие банки обанкротились, потому что обанкротились кредиторы. Некоторые банки всё ещё выживают в абсолютно диких условиях. Если мы не будем поддерживать и спонсировать банки это может привести к  серьёзным проблемам."
 ENG_necessary_subsidies:0 ""
 ENG_necessary_subsidies_desc:0 ""
 ENG_buying_up_unprofitable_enterprises:0 "Выкуп нерентабельных предприятий"
 ENG_buying_up_unprofitable_enterprises_desc:0 "По всей стране находится промышленность, которая не приносит пользы нашей империи. Мы можем выкупить часть предприятий для создания новых рабочих мест."
 ENG_industrial_retooling:0 "Переоснащение производства страны"
 ENG_industrial_retooling_desc:0 "После выкупа ненужных предприятий мы можем начать переоснащение фабрик и заводов. Это добавит рабочие места, снизит безработицу и повысит экономику. Также если мы проведем грамотную пропаганду сможем задобрить и коммунистов. "
 ENG_support_small_business:0 "Поддержка малого бизнеса"
 ENG_support_small_business_desc:0 "Малый бизнес полезная штука, которая приносит много денег. Однако Великий Кризис и большие корпорации мешают развитию данного ремесла. Мы можем ограничить влияние больших корпораций, чтобы они не душили малый бизнес, и ещё спонсировать малый бизнес."
 ENG_cooperating_of_british_factories:0 "Кооперация фабрик Британии"
 ENG_cooperating_of_british_factories_desc:0 "После начала депрессии предприятия перестали кооперироваться между собой. Всё это вызвано закрытием, банкротством фабрик и бизнесменов. Однако сейчас у нас есть шанс вернуть эту систему и возродить эти промышленные цепочки, тем самым мы сможем перестать закупать ресурсы из-за рубежа."
 ENG_cancellation_of_radical_measures:0 ""
 ENG_cancellation_of_radical_measures_desc:0 ""
 ENG_saved_by_God:0 ""
 ENG_saved_by_God_desc:0 ""
 ENG_cut_the_gordian_knot:0 "Разрубить гордиев узел"
 ENG_cut_the_gordian_knot_desc:0 "На данный момент в нашей славной империи существует целый ряд вопросов касательно будущего державы, однако наш бессменный лидер и парламент уже не раз предлагали решить их. И решения эти в какой-то мере даже просты однако их влияние на государство определённо будет велико."
 ENG_ideological_mobilization:0 "Идеологическая мобилизация"
 ENG_ideological_mobilization_desc:0 "Пока наша страна окружена со всех сторон врагами нашей родины, есть и внутренние враги. Но к глубочайшему сожалению наш народ не до конца осознаёт данную проблему, и в наших же интересах постараться хорошенько напомнить об этом ему и подготовить его к будущей борьбе. Не зря ведь нашу страну издревле русские с французами терзают!"
 ENG_new_volunteers_wave:0 "Новая волна добровольцев"
 ENG_new_volunteers_wave_desc:0 "Ввиду опасности, которую представляют наши соседи, нам нужно решить вопрос с нехваткой солдат на страже нашей великой империи. Осталось только решить как можно будет их получить..."
 ENG_rule_by_the_seas:0 "Rule Britannia by the seas!"
 ENG_rule_by_the_seas_desc:0 "Решив проблемы связанные с армией, пора решить будущее устройство нашей великой державы. Кто-то говорит о необходимости федерализации, а кто-то предлагает ничего не менять и оставить всё как есть. Пора наконец решить и этот вопрос."
 ENG_empire_federation:0 "Имперская Федерация"
 ENG_empire_federation_desc:0 "Давно пора признать что старый, унитарный тип правления лишь ускорит процесс отправки Британии на кладбище империй, и потому возможно нам стоит пойти на некоторые уступки во благо нашей же отчизны."
 ENG_fate_of_India:0 "Судьба Индии"
 ENG_fate_of_India_desc:0 "Индия находится в составе империи очень давно, но тем не менее она плохо интегрирована в состав империи. И в наших интересах исправить это."
 ENG_long_evening_in_Ottawa:0 "Долгий вечер в Оттаве"
 ENG_long_evening_in_Ottawa_desc:0 "Пока в Лондоне и ряде других крупных городов Англии люди абсолютно добровольно и без угроз со стороны тайной полиции выходили на улицу в поддержку новой политики Британии, в доминионах и колониях наши раб... вернее наши любимые граждане были не так оптимистичны. В особенности в Канаде, где местная администрация посмела высказать протест новой политике. И пока эти предатели смеют заседать в местном сенате и палате общин, нашей стране может быть очень худо."
 ENG_old_good_empire:0 "Старая добрая Империя"
 ENG_old_good_empire_desc:0 "Очевидно что идя на уступки перед сепаратистами, мы только их усиливаем. Победить сепаратизм в колониях можно только силовыми методами. Иначе вскоре матушка-Британия окажется на кладбище империй."
 ENG_big_indians_purge:0 "Большая индийская чистка"
 ENG_big_indians_purge_desc:0 "Индийский народ ещё с 19 века активно сопротивляется нашему владычеству. Точку в сопротивлении дикарей должен был поставить разгром восстания Сипаев в апреле 1859 года, после чего Индия перешла под прямую юрисдикцию английской королевы и Британской Империи в целом. Однако с того момента сопротивление лишь ушло в подполье пока не вышло сейчас с новой силой и представляет для нас большую угрозу. Потому возможно стоит уменьшить число потенциальных сепаратистов заранее. "
 ENG_plan_Rugged_Britain:0 "План «Rugged Britain»"
 ENG_plan_Rugged_Britain_desc:0 "Британский народ давно славиться своей стойкостью и в какой-то мере жёсткостью. Мы не раз показали себя во времена Великой Войны, победили грозу всех армий мира в Битве при Ватерлоо, сопротивлялись викингам-завоевателям в средние века, победили когда-то величайший флот мира -- испанскую «Великую армаду». Пора закрепить эту историческую стойкость и в будущих поколениях британцев."
 ENG_British_Japanase_pact:0 "Японо-британский договор"
 ENG_British_Japanase_pact_desc:0 "Япония -- развитое государство Восточной Азии, с которым мы состоим в благоприятных отношениях и пора наконец начать расширять военное сотрудничество."
 ENG_Hiroshimas_delegation:0 "Хиросимская делегация"
 ENG_Hiroshimas_delegation_desc:0 "Ещё 30 января 1902 года сроком на 5 лет, в Лондоне был подписан первый японо-британский о сотрудничестве. Хоть и после начала русско-японской войны он был в срочном порядке пересмотрен, и лишь после Портсмутского мира, 12 августа 1905 года Лансдоун и Гаяси подписали в Лондоне новый союзный договор уже на 10-летний срок. На данные договорённости Лондон и Токио во многом подтолкнули российские интересы в Китае, что пересекались с интересами японского государства. Однако ввиду потепления отношений между Российской Империей и Великобританией из-за имевшей тогда место быть германской угрозы, он заимел больше анти-германский характер, и в Лондоне 13 июля 1911 года был снова пересмотрен. Однако когда угроза со стороны восточного колоса возникла вновь, возможно стоит пересмотреть его вновь."
 ENG_necessary_relations_with_Italy:0 "Необходимые связи с Италией"
 ENG_necessary_relations_with_Italy_desc:0 "Итальянская Социальная Республика -- одна из дружественных по отношению к нам стран, с ней мы уже давно подписали ряд торговых договоров. Пора наконец расширить связи со столь ценным потенциальным союзником, уже и на научную сферу."
 ENG_crush_arabian_rebels:0 "Задушить арабских мятежников"
 ENG_crush_arabian_rebels_desc:0 "Арабский народ на данный момент переживает активный рост национализма, что несёт большую опасность для территориальной целостности нашей империи. Пора бы их вразумить."
 ENG_revision_of_asian_borders:0 "Пересмотр азиатских границ"
 ENG_revision_of_asian_borders_desc:0 "Регион Азии и Океании усеян ресурсами и стратегически важными точками, но тем не менее он был уже давно поделён между великими державами 19-го столетия. Однако нам досталась лишь не самая большая часть региона, а какие-то дикари так и не познали блага цивилизации, как например Сиам и Афганистан. Потому нам стоит расширить свои владения там, ведь на то у нас и империя что мы должны стремиться к постоянному расширению."
 ENG_defend_native_Britain:0 "Отстоим родную Британию"
 ENG_defend_native_Britain_desc:0 "Когда враги вступили на нашу родную землю, пора сплотить народ как никогда раньше ради общей великой цели."
 
