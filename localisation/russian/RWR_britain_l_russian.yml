 ENG_Depression_solution:0 "Восстановление экономики за счёт колоний"
 ENG_Depression_solution_desc:0 "Мы восстановимся от Великой Депрессии за счёт наших колоний, что может повлечь недовольство в заморских администрациях, особенно при нестабильности нашего правительства, но такие меры нам сейчас необходимы."
 ENG_Rotha_Performance:0 "Выступление Линторн-Орман"
 ENG_Rotha_Performance_desc:0 "Неожиданно для всех политическую инициативу перехватывает Линдон-Орман, проводя чрезвычайно успешное выступление. Что это знаменует для Британии?"
 ENG_Fascist_protests:0 "Организация митингов фашистов"
 ENG_Fascist_protests_desc:0 "Мы начинаем организовывать чрезвычайно крупные и успешные митинги сторонников наших идей, что положительно сказывается на нашей популярности и вселяет страх в слабое правительство."
 ENG_Suffragists_protests:0 "Выступления суфражисток"
 ENG_Suffragists_protests_desc:0 "Британский фашизм подразумевает не только распространение через политическую среду, но и через общественную жизнь. Суфрашизм обрёл достаточную популярность и может стать надёжным союзником в популяризации фашизма."
 ENG_Help_from_Rome:0 "Поддержка из Рима"
 ENG_Help_from_Rome_desc:0 "Мы имеем схожую с Муссолини идеологию, поэтому можем рассчитывать на поддержку наших планов прямиком из казны Италии."
 ENG_Garrison_support:0 "Обеспечение лояльности гарнизонов"
 ENG_Garrison_support_desc:0 "Этот день всë ближе, и мы готовимся... Теперь нужно полностью взять под свой контроль гарнизоны, чтобы тот день прошёл без всяких помех."
 ENG_British_fascism:0 "Британский национализм"
 ENG_British_fascism_desc:0 "Мы начинаем распространение мысли о гордости за Британию и британскую нацию, популяризируя правые идеи."
 ENG_Fascist_books:0 "Распространение фашисткой литературы"
 ENG_Fascist_books_desc:0 "Теперь нам требуется распространять именно фашистскую мысль. Литература готова, осталось еë раздать и вывести в хит."
 ENG_Fleet_support:0 "Пропаганда на флоте"
 ENG_Fleet_support_desc:0 "Королевский флот—честь и слава Британии, поэтому укрепление верности на нëм стоит отделить как отдельную задачу. "
 ENG_Assasult_of_London:0 "Штурм Лондона"
 ENG_Assasult_of_London_desc:0 "Мы набрали достаточно сторонников и уже готовы выступить с вооружённым восстанием в столице, свергнув неэффективное, клептократическое правительство, неспособное защищать собственных граждан."
 
 ENG_National_Revolution:0 "Национальная революция"
 ENG_National_Revolution_desc:0 "§YЗа нацию и Великую Британию!§! \n\nИменно это стало новым девизом новой Британии."
 ENG_Corporative_Economic:0 "Корпоративная экономика"
 ENG_Corporative_Economic_desc:0 "Зачем государству и корпорациям воевать, если мы можем сотрудничать? Им — монополия, нам—экономическая стабильность! Конечно, они не получат достаточно сил для управления государством, а если и попытаются, то для них исход будет не самым приятным..."
 ENG_Investments_in_auto:0 "Инвестиции в автомобилестроение"
 ENG_Investments_in_auto_desc:0 "Наши машины безоговорочно устарели - это понижает международный престиж и ослабляет армию."
 ENG_Mechanization_of_agriculture:0 "Механизация производства"
 ENG_Mechanization_of_agriculture_desc:0 "Прогресс не стоит на месте, и вот, ручной труд уже давно устарел. Отдадим лишнюю работу машинам, а работников отправим либо гулять, либо на более важный труд."
 ENG_Nationalisation_of_railway:0 "Национализация ж/д"
 ENG_Nationalisation_of_railway_desc:0 "Частные компании уж слишком хороши в строительстве, из-за этого буржуа конкурируют с нами в сфере железных дорог, мы теряем прибыль и испытываем ослабление государства. Эту проблему необходимо решать."
 ENG_Colonial_politics:0 "Колониальная политика"
 ENG_Colonial_politics_desc:0 "Британия всегда славилась своими колониями и в это беспокойное время они обепечут её величием."
 ENG_British_science:0 "Британская наука"
 ENG_British_science_desc:0 "Хоть наши колонии и выступают для нас как источники ресурсов, там имеются и талантливые учёные, которые могут трудиться во славу Британии."
 ENG_National_mobilisation:0 "Национальная мобилизация"
 ENG_National_mobilisation_desc:0 "All hail Great Britain!"
 ENG_Extention_of_MI6:0 "Расширение MI6"
 ENG_Extention_of_MI6_desc:0 "Новые времена дают нам новые вызовы, а для них нам часто приходится пользоваться силами агентов. Нам стоит расширить нашу разведывательную службу."
 ENG_Pursuit_of_lefts:0 "Преследование левых"
 ENG_Pursuit_of_lefts_desc:0 "Левые течения опасны для нашей власти, стоит душить угрозу в зачатке."
 ENG_Social_Restructurization:0 "Социальная реструктуризация"
 ENG_Social_Restructurization_desc:0 "Современная общественная структура нашего государства несколько устарело, что тормозит наш прогресс. Следует начать некоторые перестановки, заодно используем это как тему для пропаганды."
 ENG_Equalization_of_womens_rights:0 "Уравнивание женщин в правах"
 ENG_Equalization_of_womens_rights_desc:0 "Чаще всего люди имеют равный потенциал к развитию, а это в свою очередь указывает на необходимость уравнивания прав женщин и мужчин ради появления большего количества талантливых деятелей в нашем государстве."
 ENG_Reform_of_skaut_movement:0 "Реформа скаутского движения"
 ENG_Reform_of_skaut_movement_desc:0 "Раньше правительство сильно недооценивало всего потенциала скаутов, а ведь их можно использовать для повышения политической стабильности государства. Стоит несколько изменить приоритеты данного движения."
 ENG_Ideological_preparation:0 "Идеологическая подготовка"
 ENG_Ideological_preparation_desc:0 "Мы можем использовать скаутское движение для повышения политической стабильности, а если быть точнее, стабильности нашего режима."
 ENG_Cult_of_nation:0 "Культ Нации"
 ENG_Cult_of_nation_desc:0 "Рота Линторн-Орман показала себя как крайне целеустремлённый и преданный народу человек, стабильно ведущий Британию к величию. Пожалуй, наш бессменный лидер заслужила прозвище "Стальной Леди"."
 
