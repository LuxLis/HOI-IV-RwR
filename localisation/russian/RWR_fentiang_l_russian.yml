l_russian:
man_yellow_russia.1.t:0 "Влияние России"
man_yellow_russia.1.d:0 "Постепенно, но неуклонно наш северный сосед влияет на нас, отправляя под видом специалистов и гуманитарной помощи своих агентов. Они находят недовольных нашей властью среди простого населения, налаживают с ними связи, обучают военному делу и активно вооружают! Конечно, мы не можем на это просто смотреть, но и с Петроградом разрывать отношения нельзя, ведь это может привести к ещё более плачевным последствиям!"
man_yellow_russia.1.a:0 "Сделаем вид, что ничего не видели…"
man_yellow_russia.1.b:0 "Попытаемся по-тихому сократить влияние России."
man_yellow_russia.1.c:0 "Мы с русскими ссориться не будем, просто произойдёт небольшая бойня…"
man_yellow_russia.2.t:0 "Наглость русских не имеет границ!"
man_yellow_russia.2.d:0 "В последнее время новостей о русских поставках оружия нашим повстанцам становится всё больше и больше! Очевидно, что если мы ничего не предпримем, то в скором времени можем столкнуться с огромными проблемами в лице про-Петроградских бунтовщиков, что ради своего Европейских хозяев будут готовы уничтожить суверенный Фэнтьян!"
man_yellow_russia.2.a:0 "Они не знают с кем связались!"
man_yellow_russia.3.t:0 "Открытая агрессия русских!"
man_yellow_russia.3.d:0 "Петроград всё же поднял свои силы в наших тылах и Мукдену придётся сражаться за своё существование! Ну ладно, если ради сохранения суверенитета своей страны на это необходимо пойти, то мы готовы!"
man_yellow_russia.3.a:0 "В бой! За Китай!"
man_yellow_russia.4.t:0 "Крах планов о Желтороссии"
man_yellow_russia.4.d:0 "У России ничего не получилось. Сколько бы Петроград не отправлял вооружения и своих солдат, мы смогли не допустить того, чтобы русские пустили корни в родную Маньчжурию!"
man_yellow_russia.4.a:0 "Мы победили без единой смерти!"
man_yellow_russia.6.t:0 "Русские не стали церемониться!"
man_yellow_russia.6.d:0 "Петроград долго готовил бунтовщиков на нашей земле для проведения операции против Мукдена. Теперь же, похоже, не чувствуя достаточной прочности в подготовленных повстанцах и решил банально напасть на нас! Ну уж нет, мы не допустим победы России нам нами! И наверняка нам кто-нибудь поможет в борьбе с русскими!"
man_yellow_russia.6.a:0 "Стоим насмерть!"

MAN_stop_pro_russian_rebels:0 "Остановить про-русских мятежников!"
MAN_stop_pro_russian_rebels_desc:0 "Петроград перестал играть в детские игры и начал усердно поддерживать своих сторонников на нашей земле, похоже, желая всё же реализовать идею Желтороссии. И естественно, что мы просто не способны смиренно наблюдать, как наш северный сосед превратит разорённую, но всё же суверенную китайскую землю в свой очередной буфер!"
MAN_trapping_pro_russian_peasants:0 "Отлов про-русских крестьян"
MAN_punitive_operations_on_villages:0 "Карательные операции по деревням"
MAN_demonstrative_executions_of_rebels:0 "Показательные казни мятежников"

MAN_stand_to_death:0 "Стоят насмерть!"
MAN_stand_to_death_desc:0 "Пока враг ожидал лёгкой победы в Маньчжурии, мы точили вилы и чистили ружья, готовясь его встретить!"
