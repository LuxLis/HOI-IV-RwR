l_russian:
 TUR_second_great_crisis:0 "Второй великий кризис"
 TUR_second_great_crisis_desc:0 "После начала Великой Депрессии мы пребываем в упадке, однако нам повезло, что мы не были задеты кризисом так как страны западного мира. Но это не отменяет того что наша экономика была сильно задета этим кризисом и нам нужно как можно скорее выбираться из этой ямы."
 TUR_rebirth_from_ruins:0 "Возрождение из руин"
 TUR_rebirth_from_ruins_desc:0 "После поражения в Великой Войне, Османская Империя во главе с Мехмедом VI подписала с Антантой Севрский мирный договор, по которому кроме потери огромных территорий на против нашей страны были наложены репарации, по которым наша страна должна была выплатить компенсацию странам Антанты за нанесенный урон во время Великой Войны. Однако из-за экономической ситуации в Турции 1920-ых годов мы отменили репарации, но из-за кризиса страны бывшей Антанты снова требуют выплат репараций."
 TUR_reparation_congress_in_konya:0 "Репарационный съезд в Конье"
 TUR_reparation_congress_in_konya_desc:0 "После поражения в Великой Войне, Османская Империя во главе с Мехмедом VI подписала с Антантой Севрский мирный договор, по которому кроме потери огромных территорий на против нашей страны были наложены репарации, по которым наша страна должна была выплатить компенсацию странам Антанты за нанесенный урон во время Великой Войны. Однако из-за экономической ситуации в Турции 1920-ых годов мы отменили репарации, но из-за кризиса страны бывшей Антанты снова требуют выплат репараций."
 TUR_enter_western_provinces:0 "Войти в западные провинции"
 TUR_enter_western_provinces_desc:0 ""
 TUR_immediate_industrial_recovery:0 "Немедленное промышленное восстановление"
 TUR_immediate_industrial_recovery_desc:0 "Как и наши дороги, наша промышленность в очень плохом состоянии. Её никто не восстанавливал с момента окончания войны за независимость. Однако спустя годы мы наконец её восстановим."
 TUR_increase_farmland:0 "Увеличить фермерские угодия"
 TUR_increase_farmland_desc:0 "В нашей стране преобладающий ландшафт это холмы. Из-за этого фермерство трудное занятие. Однако, это весьма популярный вид работы за неимением других адекватных вариантов. Но фермеры имеют очень малую территорию. Они протестуют и подрывают стабильность в нашей стране. Если мы неисправим эту ситуацию, левые силы могут поднять бунт и установить социализм в нашей стране, чего нам не надо."
 TUR_link_country_with_roads:0 "Связать страну дорогами"
 TUR_link_country_with_roads_desc:0 "Как и наша промышленность, наши дороги в очень плохом состоянии и абсолютно не связаны друг с другом. Это мешает городам коммуницировать между собой. Мешает нашим гражданам путешествовать по стране, а также не позволяет быстро и резко среагировать на вооруженный конфликт. Если мы не сможем исправить эту проблему в ближайшее время, то мы можем стать отсталым государством, неспособным организовать даже связь между городами."
 TUR_this_is_ankara_speaking:0 "«‎Говорит Анкара!»"
 TUR_this_is_ankara_speaking_desc:0 ""
 TUR_new_radio_towers:0 "Новые радиовышки"
 TUR_new_radio_towers_desc:0 ""
 TUR_first_turkish_tractor:0 "Первый турецкий трактор"
 TUR_first_turkish_tractor_desc:0 "Ещё одна проблема фермерства, отсутствие техники помогающий им в работе. Конечно, есть тракторы из-за границы, но дороговизна не позволяет нам обеспечить наших фермеров передовыми технологиями. Но если мы сможем создать свои прототипы, то мы сможем поднять экономику за счет сельского хозяйства."
 TUR_machines_of_the_new_decade:0 "Станки нового десятилетия"
 TUR_machines_of_the_new_decade_desc:0 "Двадцатые уже давно прошли, хотя и пользуемся станками прошлого десятилетия. Обновление нашего оборудования позволит нашей промышленности работать в разы лучше."
 TUR_new_horizon_doctrine:0 "Дорктрина «‎Новый горизонт»"
 TUR_new_horizon_doctrine_desc:0 ""
 TUR_give_work_to_everyone:0 "Дать всем работу!"
 TUR_give_work_to_everyone_desc:0 "Безработица в нашем государстве – это раковая опухоль нашей страны. Опухоль, от которой мы не можем избавиться десятилетиями. Однако после индустриализации и расширении армии безработица резка упала. Но, однако по улицам наших городов все ещё бродят много безработных. А также на наших заводах не хватает кадров. Этот парадокс нужно срочно исправлять."
 TUR_arab_allies:0 "Арабские союзники"
 TUR_arab_allies_desc:0 ""
 TUR_fate_of_kurdistan:0 "Судьба Курдистана"
 TUR_fate_of_kurdistan_desc:0 ""
 TUR_bosporan_mosques:0 "Босфорские мечети"
 TUR_bosporan_mosques_desc:0 ""
 TUR_national_revival:0 "Национальное возрождение"
 TUR_national_revival_desc:0 "После поражения в последних войнах наша нация была унижена, как и остальные, после поражения в Великой Войне. Однако турки сильны, и с помощью этой силы мы возродимся, возродимся как феникс из пепла."
 TUR_syrian_agreements:0 "Сирийские соглашения"
 TUR_syrian_agreements_desc:0 ""
 TUR_raise_the_banners:0 "Поднять стяги!"
 TUR_raise_the_banners_desc:0 ""
 TUR_ready_to_fight:0 "Готовы к бою!"
 TUR_ready_to_fight_desc:0 ""
 TUR_new_era_of_militarism:0 "Новая эра милитаризма"
 TUR_new_era_of_militarism_desc:0 "После страшнейшего унижения нашей страны по итогам Великой Войны и её последующего раздела по Севрскому мирному договору , от наших вооружённых сил остались лишь упоминания в учебниках истории . Однако на данный момент в мире бушует Великая депрессия , и странам победителям совсем не до его строжайшего соблюдения . Это хороший момент для того чтобы у нас снова появилась возможность постоять за свою родину , но главное не повторить ошибки прошлого."
 TUR_open_old_workshops:0 "Открыть старые цеха"
 TUR_open_old_workshops_desc:0 "После Великой Войны наша страна была разрушена и военная промышленность не стала исключением , а та часть что уцелела была брошена ввиду демилитаризации нашего государства . Пора восстановить её , не смотря на возможный протест со стороны России и Франции , а быть может и приспособить ещё немного места уже и для новых военных заводов."
 TUR_new_divisions:0 "Новые дивизионы"
 TUR_new_divisions_desc:0 "Наша армия ещё с 19 века начала заметно отставать от армий стран Европы , что ознаменовало последующий упадок Османской Империи . Очевидно что ориентироваться на опыт солдат "старой школы" может быть самоубийственно для нашей страны , и наиболее разумным решением будет привлечение молодых офицеров и новых военных в целом , это определённо положительно скажется на нашей армии."
 TUR_army_of_professionals:0 "Армия профессионалов"
 TUR_army_of_professionals_desc:0 "Не смотря на явный упадок турецкой армии ещё с 19 века , не стоит недооценивать командиров "старой школы" . Хоть мы и потерпели поражение в войне за независимость , но бывшие османские генералы себя определённо с лучшей стороны , и отказываться от них в пользу не опытного "молодняка" будет опрометчиво , им стоит дать второй шанс."
 TUR_cult_of_war:0 "Культ войны"
 TUR_cult_of_war_desc:0 "Очевидно что текущие границы нашей великой родины абсолютно не естественны и не обоснованы ни исторически , ни этнически . А права турок за её пределами не соблюдаются и те в свою очередь в лучшем случае не имеют автономии , а то и вовсе подвергаются гонениям или даже непосредственной депортации . Уже давно должно быть ясно всем туркам , что нашим соседям не выгодно существование турецкого государства и его народа . И чем больше турок осознает эту очевидную истину , тем будет лучше для них самих . Не бывать второму Севрскому миру !"
 TUR_all_turkish_appeal:0 "Всетурецкий призыв"
 TUR_all_turkish_appeal_desc:0 "Когда на складах пылится немало вооружения , а военкоматы ломятся от добровольцев , пора задействовать новообразованные резервы по их прямому назначению . Наш народ как никогда готов идти в бой во славу нашей родины ."
 TUR_reviving_shipyards:0 "Возрождение верфей"
 TUR_reviving_shipyards_desc:0 "По правде говоря , флот никогда не был сильной стороной нашей армии , однако мы по-прежнему имеем большую береговую линию которую попросту некому охранять . Мы должны возродить наш флот ради того чтобы просто хотя бы прикрыть наши тылы ."
 TUR_creation_of_black_sea_forge:0 "Создание черноморской кузни"
 TUR_creation_of_black_sea_forge_desc:0 "Турция не обладает действительно большим арсеналом вооружения , но с помощью из вне и дешёвой рабочей силы можно построить действительно мощную как гражданскую так и военную промышленность . Это позволит не только в короткие сроки провести перевооружение армии но и в случае чего помочь союзникам ."
 TUR_air_bases_and_planes:0 "Аэродромы и самолеты"
 TUR_air_bases_and_planes_desc:0 "На полях Великой Войны наши бравые солдаты просто выкрадывали авиацию у России на кавказском , но всё же пора наконец нам начать развивать нашу авиацию , так как количество производимой авиации далеко не упало , и так просто как раньше захватывать её у врага будет не так эффективно ."
 TUR_involve_the_masters:0 "Задействовать мастеров"
 TUR_involve_the_masters_desc:0 "Хоть нам и удалось частично восстановить наш флот , но он по-прежнему сильно отстаёт от того что есть у европейских государств , да и надеяться на численный перевес будет так же весьма наивно , ведь его у нас попросту нет и вряд ли будет ближайшее время , и единственный разумный вариант -- ликвидировать отставание . Желательно как можно скорее . Благо есть немало в целом развитых стран , с которыми мы состоим в дружественных отношениях , да и у нас есть много толковых судостроителей среди нашего народа ."
 TUR_german_minds:0 "Немецкие умы"
 TUR_german_minds_desc:0 "Наши немецкие друзья так же как и мы совсем недавно по историческим меркам потерпели сокрушительное поражение , и во благо наших же государств стоит расширить текущее научное сотрудничество . В Германии в целом проживает немало толковых учёных и бизнесменов . Быть может нам даже удастся привлечь известного физика А. Эйнштейна ."
 TUR_turkish_hands:0 "Турецкие руки"
 TUR_turkish_hands_desc:0 "После нашего поражения в Великой Войне наша страна сильно обеднела , остро встал вопрос с нехваткой средств в бюджете , который был быстро решён путём снижения заработной платы рабочим заводов и других предприятий . Явление по большей части негативное , но за счёт этого у нас появилось немало дешёвой рабочей силы . Хоть это и спорно с точки зрения морали , но всё же мы могли бы их задействовать в своих интересах ."
 TUR_aces_in_our_sky:0 "Асы в воздухе"
 TUR_aces_in_our_sky_desc:0 "Ещё в 1917 году герой войны Веджихи Хюркуш стал первым турецким летчиком, который пилотировал двухмоторный самолет — российский Caudron G.4, захваченный на Кавказском фронте. В 1918 году он изготовил винт с нуля в Стамбуле для Nieuport 17, также захваченного у русских. Во время турецкой войны за независимость он производил клей из желатина для приклеивания ткани к крыльям самолетов. И подобных историй огромное множество , нам определённо необходимо задействовать подобных профессионалов в сфере авиации во благо чистого неба над нашей родиной ."
 TUR_ankaras_big_project:0 "Большой проект Анкары"
 TUR_ankaras_big_project_desc:0 "Давно пора признать что танки плотно вошли в обиход любой армии Европы , и вероятно что в недалёком будущем большинство решающих сражений будут танковыми . И если мы не хотим отставать в военном плане от остального мира то нам нужно наконец создать свою танковую промышленность . "
