 turkey.1111.d:0 "Совсем недавно турецким военным руководством на очередном военном параде был представлен их первый танк . По площади Кызылай в Анкаре как обычно проезжала различная устаревшая техника как например гаубицы немецкого производства времён Великой Войны . Так же маршировали солдаты под национальный гимн . И только большинство зевак уже начало расходиться, как неожиданно на площадь выехало новшество и по совместительству гордость турецкой армии - Танк имени Сулеймана Великолепного. Новость произвела настоящий фурор среди турецкой общественности. Пока немалая часть деталей немецкого производства , но глава республики Мустафа Кемаль заявил что это временно ."
 turkey.1111.a:0 "Любопытно"
